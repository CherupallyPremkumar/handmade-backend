apiVersion: v1
kind: Service
metadata:
  name: handmade-backend
  namespace: handmade
  labels:
    app: handmade-backend
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: actuator
    port: 8081
    targetPort: actuator
    protocol: TCP
  selector:
    app: handmade-backend
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: handmade-backend-headless
  namespace: handmade
  labels:
    app: handmade-backend
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: handmade-backend

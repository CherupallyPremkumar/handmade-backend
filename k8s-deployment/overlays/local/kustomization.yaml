apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: handmade-local

namePrefix: local-

commonLabels:
  environment: local

bases:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - service-patch.yaml

# Remove resources not needed for local development
patchesJson6902:
  - target:
      group: autoscaling
      version: v2
      kind: HorizontalPodAutoscaler
      name: handmade-backend-hpa
    patch: |-
      - op: remove
        path: /spec/metrics/2
  - target:
      group: networking.k8s.io
      version: v1
      kind: NetworkPolicy
      name: handmade-backend-netpol
    patch: |-
      - op: replace
        path: /spec/policyTypes
        value: []

images:
  - name: handmade-backend
    newName: handmade-backend
    newTag: local-latest

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=local
      - LOG_LEVEL=DEBUG
      - ENABLE_SWAGGER=true
      - ENABLE_H2_CONSOLE=true

replicas:
  - name: handmade-backend
    count: 1

apiVersion: v1
kind: Secret
metadata:
  name: handmade-secrets
type: Opaque
stringData:
  # Database Credentials - Not used with H2
  db.username: "sa"
  db.password: ""
  
  # Redis Password - Optional
  redis.password: ""
  
  # JWT Secret - Simple for local
  jwt.secret: "local-development-secret-key-not-for-production-use-only"
  
  # Payment Gateway Credentials - Mock values
  payment.gateway.api-key: "test_api_key"
  payment.gateway.secret-key: "test_secret_key"
  
  # Email Service Credentials - Mock values
  email.service.api-key: "test_email_key"
  
  # SMS Service Credentials - Mock values
  sms.service.api-key: "test_sms_key"
  
  # AWS Credentials - Mock values
  aws.access-key-id: "test_access_key"
  aws.secret-access-key: "test_secret_key"
  
  # OAuth2 Credentials - Mock values
  oauth2.google.client-id: "test_google_client_id"
  oauth2.google.client-secret: "test_google_secret"
  oauth2.facebook.client-id: "test_facebook_client_id"
  oauth2.facebook.client-secret: "test_facebook_secret"

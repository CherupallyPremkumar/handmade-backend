apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: handmade-dev

namePrefix: dev-

commonLabels:
  environment: development

bases:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - hpa-patch.yaml

images:
  - name: handmade-backend
    newName: handmade-backend
    newTag: dev-latest

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ENABLE_SWAGGER=true

replicas:
  - name: handmade-backend
    count: 1

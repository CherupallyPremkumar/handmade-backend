apiVersion: apps/v1
kind: Deployment
metadata:
  name: handmade-backend
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: handmade-backend
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "development"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5

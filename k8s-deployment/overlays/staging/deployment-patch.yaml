apiVersion: apps/v1
kind: Deployment
metadata:
  name: handmade-backend
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: handmade-backend
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "staging"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1536Mi"
            cpu: "750m"
        livenessProbe:
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5

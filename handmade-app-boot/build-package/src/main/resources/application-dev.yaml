spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:handmade}?currentSchema=homebase_dev
    username: ${DB_USERNAME:homebase_dev_rw}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: homebase_dev
    enabled: true
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: homebase_dev

logging:
  level:
    liquibase: INFO

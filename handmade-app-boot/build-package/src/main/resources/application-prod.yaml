spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME:handmade}?currentSchema=homebase_prod
    username: ${DB_USERNAME:homebase_prod_rw}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: homebase_prod
    enabled: true
    # Safety: ensure drop-first is disabled (default, but explicit for prod)
    drop-first: false
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: homebase_prod

logging:
  level:
    liquibase: INFO

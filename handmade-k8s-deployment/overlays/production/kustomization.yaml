apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: handmade-prod

namePrefix: prod-

commonLabels:
  environment: production

bases:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - hpa-patch.yaml
  - pdb-patch.yaml

images:
  - name: handmade-backend
    newName: handmade-backend
    newTag: v1.0.0

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARN
      - ENABLE_SWAGGER=false

replicas:
  - name: handmade-backend
    count: 3

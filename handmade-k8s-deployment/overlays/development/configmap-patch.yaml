apiVersion: v1
kind: ConfigMap
metadata:
  name: handmade-config
data:
  # Database Configuration
  db.host: "postgres-dev-service"
  db.name: "handmade_dev_db"
  
  # Logging Configuration
  logging.level.root: "DEBUG"
  logging.level.com.handmade: "TRACE"
  
  # CORS Configuration - Allow all origins in dev
  cors.allowed.origins: "*"
  
  # Feature Flags - Enable all features in dev
  feature.payment.enabled: "true"
  feature.reviews.enabled: "true"
  feature.recommendations.enabled: "true"
  feature.debug.enabled: "true"
  
  # Application Properties
  application.yaml: |
    spring:
      application:
        name: handmade-backend-dev
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            use_sql_comments: true
      h2:
        console:
          enabled: true
          path: /h2-console
    
    springdoc:
      swagger-ui:
        enabled: true
        path: /swagger-ui.html
      api-docs:
        enabled: true
        path: /api-docs

apiVersion: v1
kind: Secret
metadata:
  name: handmade-secrets
  namespace: handmade
  labels:
    app: handmade-backend
type: Opaque
stringData:
  # Database Credentials
  db.username: "handmade_user"
  db.password: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis Password
  redis.password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT Secret
  jwt.secret: "CHANGE_ME_TO_A_STRONG_SECRET_KEY_AT_LEAST_256_BITS"
  
  # Payment Gateway Credentials
  payment.gateway.api-key: "CHANGE_ME_IN_PRODUCTION"
  payment.gateway.secret-key: "CHANGE_ME_IN_PRODUCTION"
  
  # Email Service Credentials
  email.service.api-key: "CHANGE_ME_IN_PRODUCTION"
  
  # SMS Service Credentials
  sms.service.api-key: "CHANGE_ME_IN_PRODUCTION"
  
  # AWS Credentials (if using S3 for file storage)
  aws.access-key-id: "CHANGE_ME_IN_PRODUCTION"
  aws.secret-access-key: "CHANGE_ME_IN_PRODUCTION"
  
  # OAuth2 Credentials
  oauth2.google.client-id: "CHANGE_ME_IN_PRODUCTION"
  oauth2.google.client-secret: "CHANGE_ME_IN_PRODUCTION"
  oauth2.facebook.client-id: "CHANGE_ME_IN_PRODUCTION"
  oauth2.facebook.client-secret: "CHANGE_ME_IN_PRODUCTION"
---
# Note: In production, use external secret management solutions like:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager

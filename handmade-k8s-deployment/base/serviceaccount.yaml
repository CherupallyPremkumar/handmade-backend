apiVersion: v1
kind: ServiceAccount
metadata:
  name: handmade-backend-sa
  namespace: handmade
  labels:
    app: handmade-backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: handmade-backend-role
  namespace: handmade
  labels:
    app: handmade-backend
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: handmade-backend-rolebinding
  namespace: handmade
  labels:
    app: handmade-backend
subjects:
- kind: ServiceAccount
  name: handmade-backend-sa
  namespace: handmade
roleRef:
  kind: Role
  name: handmade-backend-role
  apiGroup: rbac.authorization.k8s.io

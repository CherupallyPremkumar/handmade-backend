spring:
  datasource:
    url: jdbc:h2:mem:homebase_admin
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true # Enable H2 web console
      path: /h2-console
  main:
    allow-bean-definition-overriding: true

server:
  port: 8081

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

query:
  mapperFiles: classpath*:mapper/*.xml
  definitionFiles: classpath*:mapper/*.json
  jpa:
    hibernate:
      show_sql: "true"
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: "true"
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    maximumPoolSize: "10"
    type: com.zaxxer.hikari.HikariDataSource
    username: demo
    password: password
    minimumIdle: "2"
    idleTimeout: "5000"
    jdbcUrl: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE



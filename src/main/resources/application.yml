server:
  port: 8081

spring:
  application:
    name: homebase-admin-suite

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.homebase.ecom.entity,com.homebase.ecom.dto
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:homebase_admin
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # For PostgreSQL (uncomment and configure)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/homebase_admin
  #   username: your_username
  #   password: your_password
  #   driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # For PostgreSQL use: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: osy3WEPH2GmwCYJNJwzvuoqfoweOQpJL0ZPfwCOzBpmS3wVC2SKIU29RvyfWPyNYmsYRT/Wr8k2/EDENne0bGQ==
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:8080,http://localhost:8081
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Multi-tenant Configuration
multitenancy:
  enabled: true
  default-tenant: default

# File Upload Configuration
file:
  upload-dir: ./uploads
  max-file-size: 5MB
  max-request-size: 10MB

# Logging
logging:
  level:
    com.homebase: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

    keycloak:
      host: http://localhost:8082 # Keycloak host
      port: 8080 # Keycloak port
      base:
        realm: tenant0 # Default realm
    client:
      id: handmade # OAuth2 client ID in Keycloak
      secret: Br83cgSyskRgqYHYSHJgZtBRfKWCwpem # OAuth2 client secret
    login:
      success-url: / # Redirect after successful login
      failure-url: http://localhost:8080/tenant0

# All Chenile configuration properties

chenile.module.name=chenile-http-test
chenile.pre.processors=
chenile.post.processors=

chenile.service.json.package=classpath*:org/chenile/http/test/service/*.json
chenile.event.json.package=classpath*:org/chenile/**/event/*.json

chenile.interceptors.path=org/chenile/core/chenile-core.xml

# The event processor to be used. This can be over-ridden at the app level
# Hence must be specified here
chenile.event.processor=keebootEventProcessor

# KAFKA related
chenile.kafka.generic.bootstrap.servers=localhost:9092
chenile.kafka.sender.retries=0
chenile.kafka.sender.batch.size=16384
chenile.kafka.sender.linger.ms=1
chenile.kafka.sender.buffer.memory=33554432

chenile.kafka.consumer.enable.auto.commit=true
chenile.kafka.consumer.auto.commit.interval.ms=100
chenile.kafka.consumer.session.timeout.ms=15000




query.datasource.type=com.zaxxer.hikari.HikariDataSource
query.datasource.minimumIdle = 2
query.datasource.maximumPoolSize = 10
query.datasource.idleTimeout = 5000

query.datasource.jdbcUrl=jdbc:h2:mem:datalake;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

query.datasource.username=sa
query.datasource.password=

# query.jpa.hibernate.hbm2ddl.auto=update
# above not required since liquibase does the creates
query.jpa.hibernate.show_sql=true
query.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
query.jpa.properties.hibernate.format_sql=true


query.jpa.hibernate.ddl-auto=create

query.mapperFiles=classpath*:mapper/*.xml
query.definitionFiles=classpath*:mapper/*.json

spring.h2.console.enabled=true
query.jpa.database-platform=org.hibernate.dialect.H2Dialect

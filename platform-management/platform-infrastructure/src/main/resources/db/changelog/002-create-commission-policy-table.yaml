databaseChangeLog:
  - changeSet:
      id: 002-create-commission-policy-table
      author: platform-team
      changes:
        - createTable:
            tableName: platform_commission_policy
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: policy_version
                  type: bigint
              - column:
                  name: effective_from
                  type: timestamp
              - column:
                  name: effective_to
                  type: timestamp
              - column:
                  name: global_take_rate
                  type: decimal(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: flat_transaction_fee
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: flat_fee_currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: change_reason
                  type: varchar(1000)
              - column:
                  name: trace_id
                  type: varchar(255)
              # Audit fields
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: bigint
                  defaultValue: "0"
        - addForeignKeyConstraint:
            baseTableName: platform_commission_policy
            baseColumnNames: platform_id
            referencedTableName: platform_owner
            referencedColumnNames: id
            constraintName: fk_commission_policy_platform
            onDelete: CASCADE

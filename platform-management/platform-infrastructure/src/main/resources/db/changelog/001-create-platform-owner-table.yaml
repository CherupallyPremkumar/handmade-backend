databaseChangeLog:
  - changeSet:
      id: 001-create-platform-owner-table
      author: platform-team
      changes:
        - createTable:
            tableName: platform_owner
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: lifecycle_state
                  type: varchar(50)
              - column:
                  name: current_version
                  type: bigint
              - column:
                  name: current_state_id
                  type: varchar(255)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: active_commission_policy_id
                  type: varchar(255)
              - column:
                  name: active_feature_config_id
                  type: varchar(255)
              # BrandIdentity embeddable
              - column:
                  name: brand_logo_url
                  type: varchar(500)
              - column:
                  name: brand_favicon_url
                  type: varchar(500)
              - column:
                  name: brand_primary_color
                  type: varchar(50)
              - column:
                  name: brand_support_email
                  type: varchar(255)
              # CorporateIdentity embeddable
              - column:
                  name: corporate_legal_name
                  type: varchar(500)
              - column:
                  name: corporate_tax_id
                  type: varchar(100)
              - column:
                  name: corporate_registration_number
                  type: varchar(100)
              - column:
                  name: corporate_jurisdiction
                  type: varchar(100)
              # ComplianceMandate flattened
              - column:
                  name: compliance_requires_kyc
                  type: boolean
              - column:
                  name: compliance_requires_tax_id
                  type: boolean
              - column:
                  name: compliance_allowed_jurisdictions
                  type: varchar(1000)
              # OperationalLimits flattened
              - column:
                  name: operational_max_transaction_amount
                  type: decimal(15,2)
              - column:
                  name: operational_max_sellers_per_day
                  type: integer
              - column:
                  name: operational_global_rate_limit
                  type: integer
              # LocalizationPolicy flattened
              - column:
                  name: localization_primary_currency
                  type: varchar(3)
              - column:
                  name: localization_supported_currencies
                  type: varchar(500)
              - column:
                  name: localization_default_language
                  type: varchar(10)
              - column:
                  name: localization_supported_languages
                  type: varchar(500)
              - column:
                  name: localization_timezone
                  type: varchar(50)
              # Audit fields
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: bigint
                  defaultValue: "0"

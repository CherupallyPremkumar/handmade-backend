databaseChangeLog:
  - changeSet:
      id: 1
      author: commission-policy
      comment: Create commission_policy table
      changes:
        - createTable:
            tableName: commission_policy
            columns:
              # Base JPA Entity fields
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              - column: {name: created_time, type: TIMESTAMP}
              - column: {name: last_modified_time, type: TIMESTAMP}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT}
              - column: {name: tenant, type: VARCHAR(255)}
              
              # Policy Identity
              - column: {name: policy_name, type: VARCHAR(255), constraints: {nullable: false}}
              
              # Commission Rates
              - column:
                  name: base_commission_rate
                  type: DECIMAL(5,4)
              - column:
                  name: processing_fee_rate
                  type: DECIMAL(5,4)
              - column:
                  name: artisan_rate
                  type: DECIMAL(5,4)
              - column:
                  name: home_maker_rate
                  type: DECIMAL(5,4)
              - column:
                  name: small_business_rate
                  type: DECIMAL(5,4)
              - column:
                  name: enterprise_rate
                  type: DECIMAL(5,4)
              
              # Volume-based Discounts
              - column:
                  name: high_volume_threshold
                  type: DECIMAL(15,2)
              - column:
                  name: high_volume_discount
                  type: DECIMAL(5,4)
              
              # Validity Period
              - column:
                  name: effective_from
                  type: TIMESTAMP
              - column:
                  name: effective_to
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true

databaseChangeLog:
  - changeSet:
      id: 1
      author: catalog-management
      changes:
        - createTable:
            tableName: hm_attribute_definition
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50) # TEXT, NUMBER, BOOLEAN, ENUM, DATE
                  constraints:
                    nullable: false
              - column:
                  name: unit_of_measure
                  type: varchar(50) # e.g. "cm", "kg", "GB"
              - column:
                  name: validation_regex
                  type: varchar(255)
              - column:
                  name: is_searchable
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: is_filterable
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: is_comparable
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity Fields
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0


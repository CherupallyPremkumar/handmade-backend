databaseChangeLog:
  - changeSet:
      id: 1
      author: trust-safety
      changes:
        - createTable:
            tableName: hm_fraud_case
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "OPEN"
                  constraints:
                    nullable: false
              - column:
                  name: investigator_id
                  type: varchar(36)
              - column:
                  name: outcome
                  type: varchar(50)
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}

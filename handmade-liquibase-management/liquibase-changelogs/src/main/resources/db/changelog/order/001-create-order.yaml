databaseChangeLog:
  - changeSet:
      id: 1
      author: order-management
      changes:
        - createTable:
            tableName: hm_order
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
              - column:
                  name: display_id
                  type: varchar(50)
                  # Human readable (123-456789-000)
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(19, 4)
              - column:
                  name: currency_code
                  type: varchar(3)
              - column:
                  name: status
                  type: varchar(50)
                  # PENDING, CONFIRMED, CANCELLED
              - column:
                  name: is_business_order
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: purchase_order_number
                  type: varchar(50)
              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

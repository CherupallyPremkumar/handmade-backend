databaseChangeLog:
  - changeSet:
      id: 1
      author: order-management
      changes:
        - createTable:
            tableName: hm_order
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
              - column:
                  name: display_id
                  type: varchar(50)
                  # Human readable (123-456789-000)
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: "DECIMAL(19, 4)"
              - column:
                  name: currency_code
                  type: varchar(3)
              - column:
                  name: is_business_order
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: purchase_order_number
                  type: varchar(50)
              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

  - changeSet:
      id: 2
      author: order-management
      changes:
        - addForeignKeyConstraint:
            baseTableName: hm_order
            baseColumnNames: platform_id
            referencedTableName: hm_platform
            referencedColumnNames: id
            constraintName: fk_order_platform
        - addForeignKeyConstraint:
            baseTableName: hm_order
            baseColumnNames: customer_id
            referencedTableName: hm_customer_profile
            referencedColumnNames: id
            constraintName: fk_order_customer
        - createIndex:
            tableName: hm_order
            indexName: idx_order_customer
            columns:
              - column:
                  name: customer_id
        - createIndex:
            tableName: hm_order
            indexName: idx_order_date
            columns:
              - column:
                  name: order_date
        - createIndex:
            tableName: hm_order
            indexName: idx_order_status
            columns:
              - column:
                  name: state_id

databaseChangeLog:
  - changeSet:
      id: 1
      author: limits-engine
      changes:
        - createTable:
            tableName: hm_limit_definition
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: limit_key
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: resource_type
                  type: varchar(50) # PRODUCT, API, STORAGE
                  constraints:
                    nullable: false
              - column:
                  name: default_value
                  type: bigint
                  defaultValueNumeric: 0
              - column:
                  name: description
                  type: text
              - column:
                  name: reset_period
                  type: varchar(20) # MONTHLY, DAILY, REALTIME
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - createIndex:
            tableName: hm_limit_definition
            indexName: idx_limit_key
            columns:
              - column: {name: limit_key}

databaseChangeLog:
  - changeSet:
      id: 1
      author: logistics-ops
      validCheckSum: ANY
      comment: Create hm_route_plan table
      changes:
        - createTable:
            tableName: hm_route_plan
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: driver_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: vehicle_id, type: VARCHAR(36) }
              - column: { name: route_date, type: DATE, constraints: { nullable: false } }
              - column: { name: planned_stops_json, type: TEXT } # List of address IDs or coords
              - column: { name: status, type: VARCHAR(20), defaultValue: "PLANNED" } # PLANNED, IN_PROGRESS, COMPLETED
              - column:
                  name: estimated_distance_km
                  type: decimal(10, 2)
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_route_plan
            indexName: idx_route_driver_date
            columns:
              - column: { name: driver_id }
              - column: { name: route_date }

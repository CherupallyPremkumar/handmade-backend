databaseChangeLog:
  - changeSet:
      id: 1
      author: logistics-ops
      validCheckSum: ANY
      comment: Create hm_delivery_attempt table
      changes:
        - createTable:
            tableName: hm_delivery_attempt
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: tracking_number, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: attempt_time, type: TIMESTAMP, constraints: { nullable: false } }
              - column: { name: outcome, type: VARCHAR(50) } # SUCCESS, FAILED_NO_ACCESS, FAILED_RECIPIENT_UNAVAILABLE
              - column: { name: carrier_notes, type: VARCHAR(500) }
              - column: { name: location_coordinates, type: VARCHAR(100) }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_delivery_attempt
            indexName: idx_attempt_tracking
            columns:
              - column: { name: tracking_number }

databaseChangeLog:
  - changeSet:
      id: 3
      author: payout-policy
      comment: Create payout_policy_audit_log table
      changes:
        - createTable:
            tableName: payout_policy_audit_log
            columns:
              - column: {name: id, type: BIGINT, autoIncrement: true, constraints: {primaryKey: true, nullable: false}}
              - column: {name: policy_id, type: VARCHAR(255), constraints: {nullable: false}}
              - column: {name: policy_version, type: VARCHAR(50), constraints: {nullable: false}}
              - column: {name: action, type: VARCHAR(50), constraints: {nullable: false}}
              - column: {name: changed_by, type: VARCHAR(255), constraints: {nullable: false}}
              - column: {name: changed_at, type: TIMESTAMP, constraints: {nullable: false}}
              - column: {name: field_name, type: VARCHAR(100)}
              - column: {name: old_value, type: TEXT}
              - column: {name: new_value, type: TEXT}
              - column: {name: reason, type: TEXT}
        
        - createIndex:
            indexName: idx_audit_policy
            tableName: payout_policy_audit_log
            columns:
              - column: {name: policy_id}
              - column: {name: changed_at}
        
        - createIndex:
            indexName: idx_audit_user
            tableName: payout_policy_audit_log
            columns:
              - column: {name: changed_by}
              - column: {name: changed_at}

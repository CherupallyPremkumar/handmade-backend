databaseChangeLog:
  - changeSet:
      id: 2
      author: cart-management
      changes:
        - createTable:
            tableName: hm_cart_item
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: offer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(500)
              - column:
                  name: product_image_url
                  type: varchar(2048)
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: seller_name
                  type: varchar(255)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: subtotal
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: discount_amount
                  type: decimal(19,4)
                  defaultValueNumeric: 0
              - column:
                  name: tax_amount
                  type: decimal(19,4)
                  defaultValueNumeric: 0
              - column:
                  name: total_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: applied_promotion_id
                  type: varchar(36)
              - column:
                  name: applied_coupon_code
                  type: varchar(100)
              - column:
                  name: is_gift
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: gift_message
                  type: text
              - column:
                  name: gift_wrap_type
                  type: varchar(50)
              - column:
                  name: availability_status
                  type: varchar(50)
              - column:
                  name: estimated_delivery_date
                  type: date
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_cart_item_cart
            tableName: hm_cart_item
            columns:
              - column:
                  name: cart_id
        
        - createIndex:
            indexName: idx_cart_item_offer
            tableName: hm_cart_item
            columns:
              - column:
                  name: offer_id

databaseChangeLog:
  - changeSet:
      id: 3
      author: infrastructure
      validCheckSum: ANY
      comment: Create hm_activity_stream table
      changes:
        - createTable:
            tableName: hm_activity_stream
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: actor_id, type: VARCHAR(100) }
              - column: { name: actor_type, type: VARCHAR(50) } # USER, SYSTEM, SELLER
              - column: { name: action, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: entity_id, type: VARCHAR(100) }
              - column: { name: entity_type, type: VARCHAR(50) }
              - column: { name: metadata, type: TEXT } # JSON string
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: tenant, type: VARCHAR(255) }
              # BaseJpaEntity
              - column: { name: last_modified_time, type: TIMESTAMP }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_ad_campaign
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: campaign_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: budget_type
                  type: varchar(20)
                  defaultValue: "DAILY"
                  constraints:
                    nullable: false
              - column:
                  name: budget_amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false

              
              # AbstractJpaStateEntity (STM)
              - column: { name: flow_id, type: VARCHAR(255) }
              - column: { name: state_id, type: VARCHAR(255) }
              - column: { name: state_entry_time, type: TIMESTAMP }
              - column: { name: sla_yellow_date, type: TIMESTAMP }
              - column: { name: sla_red_date, type: TIMESTAMP }
              - column: { name: sla_tending_late, type: INT, defaultValueNumeric: 0 }
              - column: { name: sla_late, type: INT, defaultValueNumeric: 0 }
              
              # BaseJpaEntity

              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

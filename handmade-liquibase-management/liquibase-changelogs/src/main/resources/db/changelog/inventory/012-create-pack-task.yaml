databaseChangeLog:
  - changeSet:
      id: 1
      author: inventory-ops
      changes:
        - createTable:
            tableName: hm_pack_task
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fulfillment_node_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: pick_task_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: shipment_id
                  type: varchar(36)
                  constraints:
                    nullable: true
              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

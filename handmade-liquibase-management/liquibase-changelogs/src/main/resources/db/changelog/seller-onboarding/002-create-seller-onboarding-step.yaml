databaseChangeLog:
  - changeSet:
      id: 17
      author: seller-onboarding
      changes:
        - createTable:
            tableName: hm_seller_onboarding_step
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: onboarding_case_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: step_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: step_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_required
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: started_at
                  type: timestamp
              - column:
                  name: completed_at
                  type: timestamp
              - column:
                  name: skipped_at
                  type: timestamp
              - column:
                  name: skip_reason
                  type: varchar(500)
              - column:
                  name: data_payload
                  type: text
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_onboarding_step_case
            tableName: hm_seller_onboarding_step
            columns:
              - column:
                  name: onboarding_case_id
              - column:
                  name: step_order

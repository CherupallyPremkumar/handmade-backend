databaseChangeLog:
  - changeSet:
      id: 1
      author: seller-onboarding
      changes:
        - createTable:
            tableName: hm_seller_onboarding_case
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: business_name
                  type: varchar(255)
              - column:
                  name: business_type
                  type: varchar(100)
              - column:
                  name: contact_person
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: onboarding_status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: current_step
                  type: varchar(100)
              - column:
                  name: completion_percentage
                  type: decimal(5,2)
                  defaultValueNumeric: 0
              - column:
                  name: started_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: timestamp
              - column:
                  name: approved_at
                  type: timestamp
              - column:
                  name: approved_by
                  type: varchar(255)
              - column:
                  name: rejected_at
                  type: timestamp
              - column:
                  name: rejected_by
                  type: varchar(255)
              - column:
                  name: rejection_reason
                  type: text
              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_onboarding_seller
            tableName: hm_seller_onboarding_case
            columns:
              - column:
                  name: seller_id
        
        - createIndex:
            indexName: idx_onboarding_status
            tableName: hm_seller_onboarding_case
            columns:
              - column:
                  name: onboarding_status

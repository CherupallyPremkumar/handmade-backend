databaseChangeLog:
  - changeSet:
      id: 5
      author: promotion-management
      changes:
        - createTable:
            tableName: hm_discount_application
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: order_line_id
                  type: varchar(36)
              - column:
                  name: promotion_id
                  type: varchar(36)
              - column:
                  name: coupon_id
                  type: varchar(36)
              - column:
                  name: discount_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: discount_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: applied_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: applied_by
                  type: varchar(255)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_discount_app_order
            tableName: hm_discount_application
            columns:
              - column:
                  name: order_id
        
        - createIndex:
            indexName: idx_discount_app_promotion
            tableName: hm_discount_application
            columns:
              - column:
                  name: promotion_id

databaseChangeLog:
  - changeSet:
      id: 2
      author: promotion-management
      changes:
        - createTable:
            tableName: hm_promotion_rule
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: promotion_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: rule_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: rule_key
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: operator
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: rule_priority
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: is_required
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_promo_rule_promotion
            tableName: hm_promotion_rule
            columns:
              - column:
                  name: promotion_id

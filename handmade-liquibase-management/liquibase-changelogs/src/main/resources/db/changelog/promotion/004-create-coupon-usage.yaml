databaseChangeLog:
  - changeSet:
      id: 4
      author: promotion-management
      changes:
        - createTable:
            tableName: hm_coupon_usage
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: coupon_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: discount_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: used_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: revoked_at
                  type: timestamp
              - column:
                  name: revoke_reason
                  type: varchar(500)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_coupon_usage_coupon
            tableName: hm_coupon_usage
            columns:
              - column:
                  name: coupon_id
        
        - createIndex:
            indexName: idx_coupon_usage_customer
            tableName: hm_coupon_usage
            columns:
              - column:
                  name: customer_id
        
        - createIndex:
            indexName: idx_coupon_usage_order
            tableName: hm_coupon_usage
            columns:
              - column:
                  name: order_id

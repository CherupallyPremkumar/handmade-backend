databaseChangeLog:
  - changeSet:
      id: 1
      author: promotion-management
      changes:
        - createTable:
            tableName: hm_promotion
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: promotion_code
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: promotion_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: discount_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: discount_value
                  type: "DECIMAL(19, 4)"
              - column:
                  name: max_discount_amount
                  type: "DECIMAL(19, 4)"
              - column:
                  name: min_purchase_amount
                  type: "DECIMAL(19, 4)"
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false

              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: target_customer_segment
                  type: varchar(100)
              - column:
                  name: target_product_category
                  type: varchar(100)
              - column:
                  name: priority
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: is_stackable
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: max_uses_per_customer
                  type: int
              - column:
                  name: max_total_uses
                  type: int
              - column:
                  name: current_uses
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: budget_amount
                  type: "DECIMAL(19, 4)"
              - column:
                  name: spent_amount
                  type: "DECIMAL(19, 4)"
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_promotion_code
            tableName: hm_promotion
            columns:
              - column:
                  name: promotion_code
        
        - createIndex:
            indexName: idx_promotion_dates
            tableName: hm_promotion
            columns:
              - column:
                  name: start_date
              - column:
                  name: end_date
              - column:
                  name: state_id

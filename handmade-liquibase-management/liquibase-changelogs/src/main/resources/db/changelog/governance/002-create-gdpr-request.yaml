databaseChangeLog:
  - changeSet:
      id: 2
      author: legal-compliance
      validCheckSum: ANY
      comment: Create hm_gdpr_request for user data management
      changes:
        - createTable:
            tableName: hm_gdpr_request
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: user_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: request_type, type: VARCHAR(50) } # DATA_EXPORT, DATA_DELETION
              - column: { name: status, type: VARCHAR(20), defaultValue: "PENDING" }
              - column: { name: requested_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: completed_at, type: TIMESTAMP}
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

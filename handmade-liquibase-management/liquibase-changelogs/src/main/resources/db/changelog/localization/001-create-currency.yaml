databaseChangeLog:
  - changeSet:
      id: 1
      author: localization-engine
      changes:
        - createTable:
            tableName: hm_currency
            columns:
              - column:
                  name: currency_code
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: symbol
                  type: varchar(10)
              - column:
                  name: exchange_rate_to_usd
                  type: decimal(19, 6)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

databaseChangeLog:
  - changeSet:
      id: 5
      author: global-ops
      validCheckSum: ANY
      comment: Create hm_translation table
      changes:
        - createTable:
            tableName: hm_translation
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: language_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: translation_key, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: translation_value, type: TEXT, constraints: { nullable: false } }
              - column: { name: entity_type, type: VARCHAR(50) } # PRODUCT, CMS_PAGE, UI
              - column: { name: entity_id, type: VARCHAR(36) }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

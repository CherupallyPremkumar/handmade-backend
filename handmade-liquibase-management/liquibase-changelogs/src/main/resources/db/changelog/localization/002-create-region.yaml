databaseChangeLog:
  - changeSet:
      id: 1
      author: localization-engine
      changes:
        - createTable:
            tableName: hm_region
            columns:
              # Primary Key (matches BaseJpaEntity)
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              # Business key - region code
              - column:
                  name: region_code
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: default_currency_code
                  type: varchar(3)
              - column:
                  name: timezone
                  type: varchar(50)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity audit fields
              - column: { name: created_time, type: timestamp }
              - column: { name: last_modified_time, type: timestamp }
              - column: { name: last_modified_by, type: varchar(255) }
              - column: { name: created_by, type: varchar(255) }
              - column: { name: tenant, type: varchar(255) }
              - column: { name: version, type: bigint, defaultValueNumeric: 0 }

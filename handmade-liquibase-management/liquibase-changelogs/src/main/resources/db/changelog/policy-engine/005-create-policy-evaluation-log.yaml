databaseChangeLog:
  - changeSet:
      id: 1
      author: policy-engine-core
      validCheckSum: ANY
      comment: Create hm_policy_evaluation_log table
      changes:
        - createTable:
            tableName: hm_policy_evaluation_log
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: decision_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: rule_id, type: VARCHAR(36) } # Nullable if it's the default effect
              - column: { name: evaluation_order, type: INT }
              - column: { name: matched_boolean, type: BOOLEAN }
              - column: { name: contribution, type: VARCHAR(50) } # DECISIVE, OVERRIDDEN, IRRELEVANT
              - column: { name: rule_output_json, type: TEXT }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_policy_evaluation_log
            indexName: idx_eval_decision
            columns:
              - column: { name: decision_id }

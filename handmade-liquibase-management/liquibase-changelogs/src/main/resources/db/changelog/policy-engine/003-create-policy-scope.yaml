databaseChangeLog:
  - changeSet:
      id: 1
      author: policy-engine-core
      validCheckSum: ANY
      comment: Create hm_policy_scope table
      changes:
        - createTable:
            tableName: hm_policy_scope
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: rule_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: scope_dimension, type: VARCHAR(50), constraints: { nullable: false } } # REGION, TENANT, ENVIRONMENT
              - column: { name: scope_value, type: VARCHAR(255), constraints: { nullable: false } } # US, production
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_policy_scope
            indexName: idx_scope_rule
            columns:
              - column: { name: rule_id }
        
        - createIndex:
            tableName: hm_policy_scope
            indexName: idx_scope_dimension_value
            columns:
              - column: { name: scope_dimension }
              - column: { name: scope_value }

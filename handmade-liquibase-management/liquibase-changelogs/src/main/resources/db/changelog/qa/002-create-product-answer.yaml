databaseChangeLog:
  - changeSet:
      id: 2
      author: qa-management
      changes:
        - createTable:
            tableName: hm_product_answer
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
              - column:
                  name: customer_name
                  type: varchar(255)
              - column:
                  name: seller_id
                  type: varchar(36)
              - column:
                  name: answer_text
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: helpful_votes
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: unhelpful_votes
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: is_seller_answer
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_verified_purchase
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: answered_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: moderated_at
                  type: timestamp
              - column:
                  name: moderated_by
                  type: varchar(255)
              # AbstractJpaStateEntity (STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_answer_question
            tableName: hm_product_answer
            columns:
              - column:
                  name: question_id
              - column:
                  name: state_id
        
        - createIndex:
            indexName: idx_answer_seller
            tableName: hm_product_answer
            columns:
              - column:
                  name: seller_id

  - changeSet:
      id: 3
      author: qa-management
      changes:
        - addForeignKeyConstraint:
            baseTableName: hm_product_answer
            baseColumnNames: question_id
            referencedTableName: hm_product_question
            referencedColumnNames: id
            constraintName: fk_qa_answer_question
        - addForeignKeyConstraint:
            baseTableName: hm_product_answer
            baseColumnNames: customer_id
            referencedTableName: hm_customer_profile
            referencedColumnNames: id
            constraintName: fk_qa_answer_customer
        - addForeignKeyConstraint:
            baseTableName: hm_product_answer
            baseColumnNames: seller_id
            referencedTableName: hm_seller_account
            referencedColumnNames: id
            constraintName: fk_qa_answer_seller

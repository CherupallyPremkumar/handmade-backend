databaseChangeLog:
  - changeSet:
      id: 2
      author: qa-management
      changes:
        - createTable:
            tableName: hm_product_answer
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
              - column:
                  name: customer_name
                  type: varchar(255)
              - column:
                  name: seller_id
                  type: varchar(36)
              - column:
                  name: answer_text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: helpful_votes
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: unhelpful_votes
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: is_seller_answer
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_verified_purchase
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: answered_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: moderation_status
                  type: varchar(50)
              - column:
                  name: moderated_at
                  type: timestamp
              - column:
                  name: moderated_by
                  type: varchar(255)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_answer_question
            tableName: hm_product_answer
            columns:
              - column:
                  name: question_id
              - column:
                  name: status
        
        - createIndex:
            indexName: idx_answer_seller
            tableName: hm_product_answer
            columns:
              - column:
                  name: seller_id

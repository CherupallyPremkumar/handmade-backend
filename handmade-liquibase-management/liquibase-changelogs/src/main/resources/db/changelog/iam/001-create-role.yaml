databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_role
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
              # AbstractJpaStateEntity
              - column: {name: state_id, type: varchar(50)}
              - column: {name: flow_id, type: varchar(50)}
              - column: {name: state_entry_time, type: timestamp}
              - column: {name: sla_yellow_date, type: timestamp}
              - column: {name: sla_red_date, type: timestamp}
              - column: {name: sla_tending_late, type: int, defaultValueNumeric: 0}
              - column: {name: sla_late, type: int, defaultValueNumeric: 0}

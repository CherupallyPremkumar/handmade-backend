databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_user_role
            columns:
              # Primary Key (matches BaseJpaEntity)
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              # Foreign key and business columns
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: assigned_by
                  type: varchar(36)
                  constraints:
                    nullable: true
              - column:
                  name: assigned_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              # BaseJpaEntity audit fields
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        # Unique constraint on user_id + role_id (was composite PK)
        - addUniqueConstraint:
            tableName: hm_user_role
            columnNames: user_id, role_id
            constraintName: uk_user_role

databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_user_role
            columns:
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: assigned_by
                  type: varchar(36)
                  constraints:
                    nullable: true
              - column:
                  name: assigned_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addPrimaryKey:
            tableName: hm_user_role
            columnNames: user_id, role_id

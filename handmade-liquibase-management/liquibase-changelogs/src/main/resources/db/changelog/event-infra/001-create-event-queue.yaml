databaseChangeLog:
  - changeSet:
      id: 1
      author: event-infra-engine
      changes:
        - createTable:
            tableName: hm_event_queue
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  # PENDING, PROCESSING, COMPLETED, FAILED
                  defaultValue: "PENDING"
              - column:
                  name: retry_count
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: next_retry_time
                  type: timestamp
              - column:
                  name: error_message
                  type: text
              # BaseJpaEntity
              - column: { name: created_time, type: timestamp }
              - column: { name: last_modified_time, type: timestamp }
              - column: { name: last_modified_by, type: varchar(255) }
              - column: { name: created_by, type: varchar(255) }
              - column: { name: tenant, type: varchar(255) }
              - column: { name: version, type: bigint, defaultValueNumeric: 0 }
        - createIndex:
            tableName: hm_event_queue
            indexName: idx_event_q_status
            columns:
              - column: { name: status }

databaseChangeLog:
  - changeSet:
      id: 1
      author: product-management
      validCheckSum: ANY
      comment: Create hm_product_additional_images table
      changes:
        - createTable:
            tableName: hm_product_additional_images
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: product_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: image_url, type: VARCHAR(500), constraints: { nullable: false } }
              - column: { name: alt_text, type: VARCHAR(255) }
              - column: { name: display_order, type: INT }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }
        
        - addForeignKeyConstraint:
            baseTableName: hm_product_additional_images
            baseColumnNames: product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_prod_images_prod

databaseChangeLog:
  - changeSet:
      id: 3
      author: dispute-management
      changes:
        - createTable:
            tableName: hm_dispute_resolution
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dispute_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: resolution_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: winner
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: settlement_amount
                  type: decimal(19,4)
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: resolution_notes
                  type: text
              - column:
                  name: resolved_by
                  type: varchar(255)
              - column:
                  name: resolved_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: refund_issued
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: refund_id
                  type: varchar(36)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_resolution_dispute
            tableName: hm_dispute_resolution
            columns:
              - column:
                  name: dispute_id

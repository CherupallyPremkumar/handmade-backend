databaseChangeLog:
  - changeSet:
      id: 3
      author: payment-management
      changes:
        - createTable:
            tableName: hm_payment_authorization
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_transaction_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: authorization_code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: authorized_amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: provider_authorization_id
                  type: varchar(255)
              - column:
                  name: authorized_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: captured_amount
                  type: decimal(19,4)
                  defaultValueNumeric: 0
              - column:
                  name: voided_at
                  type: timestamp
              - column:
                  name: void_reason
                  type: varchar(500)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_auth_transaction
            tableName: hm_payment_authorization
            columns:
              - column:
                  name: payment_transaction_id
        
        - createIndex:
            indexName: idx_auth_code
            tableName: hm_payment_authorization
            columns:
              - column:
                  name: authorization_code

databaseChangeLog:
  - changeSet:
      id: 2
      author: payment-management
      changes:
        - createTable:
            tableName: hm_payment_method
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: method_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(100)
              - column:
                  name: provider_method_id
                  type: varchar(255)
              - column:
                  name: card_brand
                  type: varchar(50)
              - column:
                  name: card_last_four
                  type: varchar(4)
              - column:
                  name: card_expiry_month
                  type: int
              - column:
                  name: card_expiry_year
                  type: int
              - column:
                  name: cardholder_name
                  type: varchar(255)
              - column:
                  name: billing_address_id
                  type: varchar(36)
              - column:
                  name: bank_account_last_four
                  type: varchar(4)
              - column:
                  name: bank_name
                  type: varchar(255)
              - column:
                  name: bank_account_type
                  type: varchar(50)
              - column:
                  name: is_default
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: verified_at
                  type: timestamp
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: deactivated_at
                  type: timestamp
              - column:
                  name: deactivation_reason
                  type: varchar(500)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_payment_method_customer
            tableName: hm_payment_method
            columns:
              - column:
                  name: customer_id
              - column:
                  name: is_active

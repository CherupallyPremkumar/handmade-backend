databaseChangeLog:
  - changeSet:
      id: test-data-iam
      author: test
      changes:
        - insert:
            tableName: hm_role
            columns:
              - column: {name: id, value: "role-admin"}
              - column: {name: name, value: "Administrator"}
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_permission
            columns:
              - column: {name: id, value: "perm-read-all"}
              - column: {name: name, value: "READ_ALL"}
              - column: {name: module, value: "CORE"} # Added module
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_role_permission
            columns:
              # No ID, No Tenant (Strict Join Table)
              - column: {name: role_id, value: "role-admin"}
              - column: {name: permission_id, value: "perm-read-all"}
        - insert:
            tableName: hm_user_role
            columns:
              # No ID (Composite PK)
              - column: {name: user_id, value: "usr-admin-01"}
              - column: {name: role_id, value: "role-admin"}
              - column: {name: tenant, value: "handmade-tenant"}

databaseChangeLog:
  - changeSet:
      id: infra-deep-dive-test-data
      author: infra-deep-dive-engine
      changes:
        # Global & Localization
        - insert:
            tableName: hm_currency
            columns:
              - column: { name: id, value: "CUR-USD" }
              - column: { name: currency_code, value: "USD" }
              - column: { name: name, value: "US Dollar" }
              - column: { name: symbol, value: "$" }
              - column: { name: exchange_rate_to_usd, valueNumeric: 1.000000 }
              - column: { name: tenant, value: "handmade" }
        - insert:
            tableName: hm_currency
            columns:
              - column: { name: id, value: "CUR-GBP" }
              - column: { name: currency_code, value: "GBP" }
              - column: { name: name, value: "British Pound" }
              - column: { name: symbol, value: "Â£" }
              - column: { name: exchange_rate_to_usd, valueNumeric: 0.790000 }
              - column: { name: tenant, value: "handmade" }
        - insert:
            tableName: hm_region
            columns:
              - column: { name: id, value: "REG-US" }
              - column: { name: region_code, value: "US" }
              - column: { name: name, value: "United States" }
              - column: { name: default_currency_code, value: "USD" }
              - column: { name: timezone, value: "America/New_York" }
              - column: { name: tenant, value: "handmade" }
        - insert:
            tableName: hm_region
            columns:
              - column: { name: id, value: "REG-UK" }
              - column: { name: region_code, value: "UK" }
              - column: { name: name, value: "United Kingdom" }
              - column: { name: default_currency_code, value: "GBP" }
              - column: { name: timezone, value: "Europe/London" }
              - column: { name: tenant, value: "handmade" }

        # Event & Workflow
        - insert:
            tableName: hm_event_subscription
            columns:
              - column: { name: id, value: "EV-SUB-001" }
              - column: { name: event_type, value: "ORDER_CREATED" }
              - column: { name: subscriber_endpoint, value: "service://email-notification" }
              - column: { name: tenant, value: "handmade" }
        - insert:
            tableName: hm_job_scheduler
            columns:
              - column: { name: id, value: "JOB-001" }
              - column: { name: job_name, value: "INVENTORY_SYNC" }
              - column: { name: cron_expression, value: "0 0 * * * ?" }
              - column: { name: status, value: "ACTIVE" }
              - column: { name: tenant, value: "handmade" }


        # Search & Catalog Signals
        - insert:
            tableName: hm_ranking_signal
            columns:
              - column: { name: id, value: "RANK-001" }
              - column: { name: entity_id, value: "PROD-US-001" }
              - column: { name: signal_type, value: "POPULARITY" }
              - column: { name: signal_weight, valueNumeric: 0.9500 }
              - column: { name: tenant, value: "handmade" }



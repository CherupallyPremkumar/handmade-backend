databaseChangeLog:
  - changeSet:
      id: test-data-logistics
      author: test
      comment: Insert test data for Logistics domain
      changes:
        - insert:
            tableName: hm_carrier
            columns:
              - column: { name: id, value: "carrier-001" }
              - column: { name: carrier_name, value: "FedEx Express" }
              - column: { name: carrier_code, value: "FEDEX" }
              - column: { name: api_integration_type, value: "REST" }
              - column: { name: is_active, valueBoolean: true }

        - insert:
            tableName: hm_shipping_label
            columns:
              - column: { name: id, value: "label-001" }
              - column: { name: shipment_id, value: "ship-001" }
              - column: { name: carrier_id, value: "carrier-001" }
              - column: { name: tracking_number, value: "1Z9999999999999999" }
              - column: { name: label_format, value: "PDF" }
              - column: { name: shipping_cost, valueNumeric: 15.50 }
              - column: { name: status, value: "GENERATED" }

        - insert:
            tableName: hm_delivery_attempt
            columns:
              - column: { name: id, value: "attempt-001" }
              - column: { name: tracking_number, value: "1Z9999999999999999" }
              - column: { name: attempt_time, valueDate: "2024-02-01T14:30:00" }
              - column: { name: outcome, value: "FAILED_RECIPIENT_UNAVAILABLE" }

        - insert:
            tableName: hm_delivery_exception
            columns:
              - column: { name: id, value: "exception-001" }
              - column: { name: tracking_number, value: "1Z9999999999999999" }
              - column: { name: exception_time, valueDate: "2024-02-01T15:00:00" }
              - column: { name: exception_code, value: "WEATHER_DELAY" }
              - column: { name: description, value: "Heavy snow delayed delivery" }
              - column: { name: resolution_status, value: "OPEN" }

        - insert:
            tableName: hm_warehouse_zone
            columns:
              - column: { name: id, value: "zone-001" }
              - column: { name: warehouse_id, value: "wh-001" }
              - column: { name: zone_code, value: "A-1" }
              - column: { name: zone_type, value: "PICKING" }
              - column: { name: capacity_volume_cbm, valueNumeric: 500.00 }

        - insert:
            tableName: hm_route_plan
            columns:
              - column: { name: id, value: "route-001" }
              - column: { name: driver_id, value: "driver-001" }
              - column: { name: route_date, valueDate: "2024-02-02" }
              - column: { name: status, value: "PLANNED" }
              - column: { name: estimated_distance_km, valueNumeric: 45.5 }
              # BaseJpaEntity
              - column: { name: created_time, valueDate: "2024-02-02T08:00:00" }

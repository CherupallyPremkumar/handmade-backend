databaseChangeLog:
  - changeSet:
      id: ui-queries-test-data
      author: search-browse
      changes:
        # Fulfillment Node (required for inventory)
        - insert:
            tableName: hm_fulfillment_node
            columns:
              - column: {name: id, value: "node-001"}
              - column: {name: platform_id, value: "PLT-US-001"}
              - column: {name: name, value: "Main Warehouse"}
              - column: {name: type, value: "WAREHOUSE"}
              - column: {name: seller_id, value: "SEL-001"}
              - column: {name: tenant, value: "handmade-tenant"}

        # Inventory Data for Low Stock alerts (using correct schema)
        - insert:
            tableName: hm_inventory_availability
            columns:
              - column: {name: id, value: "inv-001"}
              - column: {name: fulfillment_node_id, value: "node-001"}
              - column: {name: sku, value: "offer-001"}
              - column: {name: available_quantity, valueNumeric: 3}
              - column: {name: reserved_quantity, valueNumeric: 0}
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_inventory_availability
            columns:
              - column: {name: id, value: "inv-002"}
              - column: {name: fulfillment_node_id, value: "node-001"}
              - column: {name: sku, value: "offer-002"}
              - column: {name: available_quantity, valueNumeric: 15}
              - column: {name: reserved_quantity, valueNumeric: 0}
              - column: {name: tenant, value: "handmade-tenant"}

        # Orders Data
        - insert:
            tableName: hm_order
            columns:
              - column: {name: id, value: "ORD-101"}
              - column: {name: customer_id, value: "cust-001"}
              - column: {name: status, value: "PENDING"}
              - column: {name: total_amount, valueNumeric: 25.00}
              - column: {name: created_at, valueDate: "2024-03-10T10:00:00"}
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_order_line
            columns:
              - column: {name: id, value: "OL-101"}
              - column: {name: order_id, value: "ORD-101"}
              - column: {name: offer_id, value: "offer-001"}
              - column: {name: quantity, valueNumeric: 1}
              - column: {name: unit_price, valueNumeric: 25.00}
              - column: {name: tenant, value: "handmade-tenant"}
        
        - insert:
            tableName: hm_order
            columns:
              - column: {name: id, value: "ORD-102"}
              - column: {name: customer_id, value: "cust-001"}
              - column: {name: status, value: "SHIPPED"}
              - column: {name: total_amount, valueNumeric: 17.00}
              - column: {name: created_at, valueDate: "2024-03-12T15:00:00"}
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_order_line
            columns:
              - column: {name: id, value: "OL-102"}
              - column: {name: order_id, value: "ORD-102"}
              - column: {name: offer_id, value: "offer-002"}
              - column: {name: quantity, valueNumeric: 2}
              - column: {name: unit_price, valueNumeric: 8.50}
              - column: {name: tenant, value: "handmade-tenant"}
        
        # Shipments
        - insert:
            tableName: hm_shipment
            columns:
              - column: {name: id, value: "SHIP-101"}
              - column: {name: order_id, value: "ORD-102"}
              - column: {name: status, value: "IN_TRANSIT"}
              - column: {name: tracking_number, value: "TRK123456"}
              - column: {name: tenant, value: "handmade-tenant"}

        # Product Reviews
        - insert:
            tableName: hm_product_review
            columns:
              - column: {name: id, value: "rev-001"}
              - column: {name: product_id, value: "prod-001"}
              - column: {name: customer_id, value: "cust-001"}
              - column: {name: rating, valueNumeric: 5}
              - column: {name: reviewer_name, value: "Alice Smith"}
              - column: {name: comment, value: "Exquisite craftsmanship! The vase is even more beautiful in person."}
              - column: {name: status, value: "APPROVED"}
              - column: {name: created_at, valueDate: "2024-02-15T09:00:00"}
              - column: {name: tenant, value: "handmade-tenant"}
        - insert:
            tableName: hm_product_review
            columns:

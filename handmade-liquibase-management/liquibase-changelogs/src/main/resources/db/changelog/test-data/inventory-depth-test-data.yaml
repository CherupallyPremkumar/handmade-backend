databaseChangeLog:
  - changeSet:
      id: test-data-inventory-depth
      author: test
      changes:
        # Fulfillment Node (Warehouse)
        - insert:
            tableName: hm_fulfillment_node
            columns:
              - column: {name: id, value: "node-001"}
              - column: {name: platform_id, value: "PLT-US-001"}
              - column: {name: name, value: "Amazon MKC1"}
              - column: {name: type, value: "WAREHOUSE"}
              - column: {name: country_code, value: "US"}
              - column: {name: tenant, value: "handmade-tenant"}
        # Bins
        - insert:
            tableName: hm_fulfillment_bin
            columns:
              - column: {name: id, value: "bin-001"}
              - column: {name: fulfillment_node_id, value: "node-001"}
              - column: {name: bin_code, value: "A-01-01"}
              - column: {name: zone, value: "A"}
              - column: {name: tenant, value: "handmade-tenant"}
        # Reservations
        - insert:
            tableName: hm_inventory_reservation
            columns:
              - column: {name: id, value: "res-001"}
              - column: {name: inventory_item_id, value: "inv-001"}
              - column: {name: order_id, value: "ord-001"}
              - column: {name: quantity, valueNumeric: 1}
              - column: {name: status, value: "RESERVED"}
              - column: {name: expires_at, valueDate: "2024-02-02T14:30:00"}
              - column: {name: tenant, value: "handmade-tenant"}
        # Pick Task
        - insert:
            tableName: hm_pick_task
            columns:
              - column: {name: id, value: "pick-001"}
              - column: {name: fulfillment_node_id, value: "node-001"}
              - column: {name: order_id, value: "ord-001"}
              - column: {name: status, value: "PENDING"}
              - column: {name: priority, valueNumeric: 10}
              - column: {name: tenant, value: "handmade-tenant"}
        # Pack Task
        - insert:
            tableName: hm_pack_task
            columns:
              - column: {name: id, value: "pack-001"}
              - column: {name: fulfillment_node_id, value: "node-001"}
              - column: {name: pick_task_id, value: "pick-001"}
              - column: {name: status, value: "PENDING"}
              - column: {name: tenant, value: "handmade-tenant"}

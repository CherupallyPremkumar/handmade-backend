databaseChangeLog:
  - changeSet:
      id: 1
      author: cms-qa
      changes:
        # CMS Schema (Blog Post)
        - insert:
            tableName: hm_cms_schema
            columns:
              - column: {name: id, value: "sch-001"}
              - column: {name: schema_code, value: "BLOG_POST"}
              - column: {name: name, value: "Blog Post"}
              - column: {name: validation_json, value: '{"type": "object", "properties": {"body": {"type": "string"}}}'}
              - column: {name: tenant, value: "handmade-tenant"}

        # CMS Entry (Hello World)
        - insert:
            tableName: hm_cms_entry
            columns:
              - column: {name: id, value: "ent-001"}
              - column: {name: schema_id, value: "sch-001"}
              - column: {name: slug, value: "hello-world"}
              - column: {name: title, value: "Hello World"}
              - column: {name: state_id, value: "PUBLISHED"}
              - column: {name: active_version_id, value: "ver-001"}
              - column: {name: tenant, value: "handmade-tenant"}

        # Entry Version (v1)
        - insert:
            tableName: hm_cms_entry_version
            columns:
              - column: {name: id, value: "ver-001"}
              - column: {name: entry_id, value: "ent-001"}
              - column: {name: version_number, valueNumeric: 1}
              - column: {name: content_json, value: '{"body": "This is my first post!"}'}
              - column: {name: commit_message, value: "Initial commit"}
              - column: {name: tenant, value: "handmade-tenant"}

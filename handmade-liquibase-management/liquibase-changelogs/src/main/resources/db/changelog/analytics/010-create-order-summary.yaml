databaseChangeLog:
  - changeSet:
      id: 10
      author: infrastructure
      comment: Create hm_order_summary table
      changes:
        - createTable:
            tableName: hm_order_summary
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: summary_type, type: VARCHAR(20) } # HOURLY, DAILY
              - column: { name: summary_date, type: DATE, constraints: { nullable: false } }
              - column: { name: region_code, type: VARCHAR(2) }
              - column: { name: total_orders, type: BIGINT }
              - column: { name: total_revenue, type: "DECIMAL(19, 4)" }
              - column: { name: currency_code, type: VARCHAR(3) }
              - column: { name: last_updated, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: tenant, type: VARCHAR(255) }

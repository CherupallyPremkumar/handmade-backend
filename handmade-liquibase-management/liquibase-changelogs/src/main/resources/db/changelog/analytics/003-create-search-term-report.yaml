databaseChangeLog:
  - changeSet:
      id: 1
      author: analytics-team
      changes:
        - createTable:
            tableName: hm_search_term_report
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: search_term
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: hit_count
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: conversion_count
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: zero_result_count
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: report_period
                  type: varchar(20)
                  defaultValue: "DAILY"
                  constraints:
                    nullable: false
              - column:
                  name: report_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: hm_search_term_report
            indexName: idx_search_term_date
            columns:
              - column:
                  name: report_date
              - column:
                  name: search_term

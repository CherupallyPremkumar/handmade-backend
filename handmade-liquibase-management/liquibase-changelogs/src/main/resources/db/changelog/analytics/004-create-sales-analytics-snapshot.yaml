databaseChangeLog:
  - changeSet:
      id: 1
      author: analytics-engine
      changes:
        - createTable:
            tableName: hm_sales_analytics_snapshot
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: dimension
                  type: varchar(50)
                  # CATEGORY, REGION, SELLER_TIER
              - column:
                  name: dimension_value
                  type: varchar(100)
              - column:
                  name: metric_name
                  type: varchar(50)
                  # GMV, ORDER_COUNT, UNITS_SOLD
              - column:
                  name: metric_value
                  type: decimal(19, 4)
              - column:
                  name: date_day
                  type: date
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - createIndex:
            tableName: hm_sales_analytics_snapshot
            indexName: idx_sales_snap_date
            columns:
              - column: { name: date_day }
        - createIndex:
            tableName: hm_sales_analytics_snapshot
            indexName: idx_sales_snap_plat
            columns:
              - column: { name: platform_id }

databaseChangeLog:
  - changeSet:
      id: 11
      author: search-intelligence
      comment: Create hm_product_popularity_signal table
      changes:
        - createTable:
            tableName: hm_product_popularity_signal
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: product_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: views_count, type: BIGINT, defaultValueNumeric: 0 }
              - column: { name: purchases_count, type: BIGINT, defaultValueNumeric: 0 }
              - column: { name: wishlist_count, type: BIGINT, defaultValueNumeric: 0 }
              - column: { name: trending_score, type: "DECIMAL(10, 4)", defaultValueNumeric: 0 }
              - column: { name: last_updated, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

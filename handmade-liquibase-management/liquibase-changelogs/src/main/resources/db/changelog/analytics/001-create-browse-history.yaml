databaseChangeLog:
  - changeSet:
      id: 1
      author: analytics-team
      changes:
        - createTable:
            tableName: hm_browse_history
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: viewed_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_session
            columns:
              - column:
                  name: session_id
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_product
            columns:
              - column:
                  name: product_id

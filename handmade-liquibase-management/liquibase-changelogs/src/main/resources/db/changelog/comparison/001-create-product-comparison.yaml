databaseChangeLog:
  - changeSet:
      id: 1
      author: comparison-management
      changes:
        - createTable:
            tableName: hm_product_comparison
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
              - column:
                  name: comparison_name
                  type: varchar(255)
              - column:
                  name: item_count
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: category_id
                  type: varchar(36)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_comparison_customer
            tableName: hm_product_comparison
            columns:
              - column:
                  name: customer_id

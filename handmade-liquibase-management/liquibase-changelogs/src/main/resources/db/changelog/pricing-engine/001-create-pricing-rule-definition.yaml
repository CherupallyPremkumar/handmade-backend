databaseChangeLog:
  - changeSet:
      id: 1
      author: pricing-engine
      changes:
        - createTable:
            tableName: hm_pricing_rule_definition
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_key
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: rule_name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: rule_type
                  type: varchar(50) # DISCOUNT, SURCHARGE, FEE, COMMISSION
                  constraints:
                    nullable: false

              - column:
                  name: owner_service
                  type: varchar(100)
              - column:
                  name: start_time
                  type: timestamp
              - column:
                  name: end_time
                  type: timestamp

              # AbstractJpaStateEntity (STM)
              - column: { name: flow_id, type: VARCHAR(255) }
              - column: { name: state_id, type: VARCHAR(255) }
              - column: { name: state_entry_time, type: TIMESTAMP }
              - column: { name: sla_yellow_date, type: TIMESTAMP }
              - column: { name: sla_red_date, type: TIMESTAMP }
              - column: { name: sla_tending_late, type: INT, defaultValueNumeric: 0 }
              - column: { name: sla_late, type: INT, defaultValueNumeric: 0 }
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - createIndex:
            tableName: hm_pricing_rule_definition
            indexName: idx_price_rule_key
            columns:
              - column: {name: rule_key}

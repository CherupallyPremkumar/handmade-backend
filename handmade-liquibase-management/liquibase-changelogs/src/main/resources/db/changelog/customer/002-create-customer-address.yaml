databaseChangeLog:
  - changeSet:
      id: 1
      author: customer-management
      changes:
        - createTable:
            tableName: hm_customer_address
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: address_type
                  type: varchar(50)
                  # BILLING, SHIPPING, GIFT
              - column:
                  name: is_default
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: address_line1
                  type: varchar(255)
              - column:
                  name: address_line2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state
                  type: varchar(100)
              - column:
                  name: postal_code
                  type: varchar(20)
              - column:
                  name: country_code
                  type: varchar(3)
              - column:
                  name: phone_number
                  type: varchar(20)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_customer_address
            baseColumnNames: customer_id
            referencedTableName: hm_customer_profile
            referencedColumnNames: id
            constraintName: fk_addr_cust

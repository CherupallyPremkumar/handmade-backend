databaseChangeLog:
  - changeSet:
      id: 1
      author: finance-team
      changes:
        - createTable:
            tableName: hm_settlement_batch
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: batch_reference
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "OPEN"
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: close_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: total_amount
                  type: decimal(12, 2)
                  defaultValueNumeric: 0.00
              - column:
                  name: transaction_count
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

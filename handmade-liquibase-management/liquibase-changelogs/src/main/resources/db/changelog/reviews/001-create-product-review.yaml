databaseChangeLog:
  - changeSet:
      id: 1
      author: trust-safety
      validCheckSum: ANY
      comment: Create hm_product_review table
      changes:
        - createTable:
            tableName: hm_product_review
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: product_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: customer_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: rating, type: INT, constraints: { nullable: false } } # 1-5
              - column: { name: title, type: VARCHAR(255) }
              - column: { name: review_text, type: TEXT }
              - column: { name: is_verified_purchase, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: status, type: VARCHAR(20), defaultValue: "PENDING" } # PENDING, APPROVED, REJECTED
              - column: { name: helpful_votes, type: INT, defaultValueNumeric: 0 }
              - column: { name: images_json, type: TEXT }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_product_review
            indexName: idx_review_product
            columns:
              - column: { name: product_id }
        
        - createIndex:
            tableName: hm_product_review
            indexName: idx_review_customer
            columns:
              - column: { name: customer_id }

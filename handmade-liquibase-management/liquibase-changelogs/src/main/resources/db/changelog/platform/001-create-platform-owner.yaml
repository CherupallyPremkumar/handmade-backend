databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-management
      comment: Create platform_owner table
      changes:
        - createTable:
            tableName: platform_owner
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: state_id
                  type: VARCHAR(50)
              - column:
                  name: flow_id
                  type: VARCHAR(50)
              - column:
                  name: suspended
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: suspension_reason
                  type: VARCHAR(500)
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
              - column:
                  name: deleted_by
                  type: VARCHAR(255)
              - column:
                  name: active_commission_policy_id
                  type: VARCHAR(36)
              - column:
                  name: active_feature_config_id
                  type: VARCHAR(36)

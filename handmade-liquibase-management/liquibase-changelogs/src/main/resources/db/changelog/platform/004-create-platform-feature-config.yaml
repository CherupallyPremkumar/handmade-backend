databaseChangeLog:
  - changeSet:
      id: 4
      author: platform-management
      comment: Create hm_platform_feature_config table
      changes:
        - createTable:
            tableName: hm_platform_feature_config
            columns:
              # Base JPA Entity fields
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              - column: {name: created_time, type: TIMESTAMP}
              - column: {name: last_modified_time, type: TIMESTAMP}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT}
              - column: {name: tenant, type: VARCHAR(255)}
              
              # Feature Configuration fields
              - column: {name: platform_id, type: VARCHAR(36)}
              - column: {name: config_json, type: TEXT}
              - column: {name: version_num, type: BIGINT}
              - column: {name: updated_at, type: TIMESTAMP}
              - column: {name: is_seller_registration_open, type: BOOLEAN}
              - column: {name: is_checkout_enabled, type: BOOLEAN}
              - column: {name: is_guest_checkout_allowed, type: BOOLEAN}
        
        - createIndex:
            indexName: idx_platform_feature_platform_id
            tableName: hm_platform_feature_config
            columns:
              - column: {name: platform_id}

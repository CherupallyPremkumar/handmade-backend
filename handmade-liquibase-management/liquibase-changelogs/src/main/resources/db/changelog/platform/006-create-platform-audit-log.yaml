databaseChangeLog:
  - changeSet:
      id: 2
      author: platform-management
      comment: Create hm_platform_audit_log table
      changes:
        - createTable:
            tableName: hm_platform_audit_log
            columns:
              # Base JPA Entity fields
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              - column: {name: created_time, type: TIMESTAMP}
              - column: {name: last_modified_time, type: TIMESTAMP}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT}
              - column: {name: tenant, type: VARCHAR(255)}
              
              # Audit Log fields
              - column: {name: platform_id, type: VARCHAR(36)}
              - column: {name: event_type, type: VARCHAR(100)}
              - column: {name: payload_json, type: TEXT}
              - column: {name: actor_id, type: VARCHAR(255)}
              - column: {name: ip_address, type: VARCHAR(45)}
              - column: {name: occurred_at, type: TIMESTAMP}
        
        - createIndex:
            indexName: idx_platform_audit_platform_id
            tableName: hm_platform_audit_log
            columns:
              - column: {name: platform_id}
        
        - createIndex:
            indexName: idx_platform_audit_occurred_at
            tableName: hm_platform_audit_log
            columns:
              - column: {name: occurred_at}

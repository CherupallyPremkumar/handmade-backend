databaseChangeLog:
  - changeSet:
      id: 1
      author: seller-management
      validCheckSum: ANY
      comment: Create seller_account table
      changes:
        - createTable:
            tableName: hm_seller_account
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: platform_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: email, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: business_name, type: VARCHAR(255) }
              - column: { name: verified, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: kyc_completed, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: suspended, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: suspension_reason, type: VARCHAR(500) }
              - column: { name: deleted, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: can_create_listings, type: BOOLEAN, defaultValueBoolean: false }
              - column: { name: state_id, type: VARCHAR(50) }
              - column: { name: flow_id, type: VARCHAR(50) }
              - column: { name: onboarding_policy_id, type: VARCHAR(255) }
              - column: { name: onboarding_policy_version, type: VARCHAR(50) }
              - column: { name: policy_locked_at, type: TIMESTAMP }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

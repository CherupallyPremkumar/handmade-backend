databaseChangeLog:
  - changeSet:
      id: 5
      author: seller-management
      comment: Create seller_tax_registration table
      changes:
        - createTable:
            tableName: seller_tax_registration
            columns:
              # Base JPA Entity fields
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              - column: {name: created_time, type: TIMESTAMP}
              - column: {name: last_modified_time, type: TIMESTAMP}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT}
              - column: {name: tenant, type: VARCHAR(255)}
              
              # Tax Registration fields
              - column: {name: tax_info_id, type: VARCHAR(36), constraints: {nullable: false}}
              - column: {name: country, type: VARCHAR(50)}
              - column: {name: tax_id_number, type: VARCHAR(100)}
              - column: {name: registration_date, type: DATE}
              - column: {name: expiry_date, type: DATE}
              - column: {name: status, type: VARCHAR(50)}
        
        - createIndex:
            indexName: idx_tax_registration_tax_info_id
            tableName: seller_tax_registration
            columns:
              - column: {name: tax_info_id}
  
  - changeSet:
      id: 6
      author: seller-management
      comment: Create tax_registration_documents collection table
      changes:
        - createTable:
            tableName: tax_registration_documents
            columns:
              - column: {name: registration_id, type: VARCHAR(36), constraints: {nullable: false}}
              - column: {name: document_url, type: VARCHAR(500)}
        
        - createIndex:
            indexName: idx_tax_reg_docs_registration_id
            tableName: tax_registration_documents
            columns:
              - column: {name: registration_id}

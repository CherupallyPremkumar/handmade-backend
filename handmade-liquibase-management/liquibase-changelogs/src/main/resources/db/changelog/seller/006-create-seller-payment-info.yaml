databaseChangeLog:
  - changeSet:
      id: 8
      author: seller-management
      comment: Create hm_seller_payment_info table
      changes:
        - createTable:
            tableName: hm_seller_payment_info
            columns:
              # Base JPA Entity fields
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              - column: {name: created_time, type: TIMESTAMP}
              - column: {name: last_modified_time, type: TIMESTAMP}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT}
              - column: {name: tenant, type: VARCHAR(255)}
              
              # Payment Info fields
              - column: {name: seller_id, type: VARCHAR(36), constraints: {nullable: false}}
              - column: {name: preferred_method, type: VARCHAR(50)}
              - column: {name: currency, type: VARCHAR(10)}
              - column: {name: is_default_active, type: BOOLEAN, defaultValueBoolean: true}
              - column: {name: created_at, type: TIMESTAMP, constraints: {nullable: false}}
              - column: {name: updated_at, type: TIMESTAMP}
        
        - createIndex:
            indexName: idx_payment_info_seller_id
            tableName: hm_seller_payment_info
            columns:
              - column: {name: seller_id}

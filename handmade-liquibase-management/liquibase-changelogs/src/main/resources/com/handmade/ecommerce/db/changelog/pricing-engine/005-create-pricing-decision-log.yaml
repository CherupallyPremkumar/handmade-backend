databaseChangeLog:
  - changeSet:
      id: 1
      author: pricing-engine
      changes:
        - createTable:
            tableName: hm_pricing_decision_log
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: original_price
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: final_price
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: applied_rules_json
                  type: text # Snapshot of rules applied
                  constraints:
                    nullable: false
              - column:
                  name: decision_time
                  type: timestamp
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - createIndex:
            tableName: hm_pricing_decision_log
            indexName: idx_price_decision_tx
            columns:
              - column: {name: transaction_id}

databaseChangeLog:
  - changeSet:
      id: test-data-cs-marketing
      author: test
      changes:
        # CS
        - insert:
            tableName: hm_order_note
            columns:
              - column: {name: id, value: "note-001"}
              - column: {name: order_id, value: "ord-001"}
              - column: {name: author_id, value: "CUST-001"}
              - column: {name: note_text, value: "Customer called to confirm shipping."}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        - insert:
            tableName: hm_case_management
            columns:
              - column: {name: id, value: "case-001"}
              - column: {name: case_type, value: "ORDER_ISSUE"}
              - column: {name: related_entity_id, value: "ord-001"}
              - column: {name: subject, value: "Late Delivery"}
              - column: {name: created_by_user_id, value: "CUST-001"}
              - column: {name: state_id, value: "OPEN"}
              - column: {name: priority, value: "MEDIUM"}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        # Marketing
        - insert:
            tableName: hm_browse_history
            columns:
              - column: {name: id, value: "hist-001"}
              - column: {name: user_id, value: "CUST-001"} # Fixed: was customer_id
              - column: {name: product_id, value: "PROD-001"}
              - column: {name: viewed_at, valueDate: "2024-02-01T12:00:00"}
              # - column: {name: tenant, value: "PLT-GLOBAL"} # Removed: schema doesn't have it

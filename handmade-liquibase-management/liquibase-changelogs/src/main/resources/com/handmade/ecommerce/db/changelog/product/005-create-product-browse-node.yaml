databaseChangeLog:
  - changeSet:
      id: 1
      author: product-management
      changes:
        - createTable:
            tableName: hm_product_browse_node
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: browse_node_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: is_primary
                  type: boolean
                  defaultValueBoolean: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_product_browse_node
            baseColumnNames: product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_pbn_product
        - createIndex:
            tableName: hm_product_browse_node
            indexName: idx_pbn_product_node
            columns:
              - column:
                  name: product_id
              - column:
                  name: browse_node_id
            unique: true

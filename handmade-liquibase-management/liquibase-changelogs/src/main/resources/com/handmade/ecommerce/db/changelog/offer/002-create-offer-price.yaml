databaseChangeLog:
  - changeSet:
      id: 1
      author: product-management
      changes:
        - createTable:
            tableName: hm_offer_price
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: offer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              # Price Data
              - column:
                  name: list_price
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: sale_price
                  type: decimal(19, 4)
              - column:
                  name: currency_code
                  type: varchar(3)
              - column:
                  name: minimum_advertised_price
                  type: decimal(19, 4)
              # Scheduling
              - column:
                  name: sale_start_date
                  type: timestamp
              - column:
                  name: sale_end_date
                  type: timestamp
              # BaseJpaEntity (No STM)
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_offer_price
            baseColumnNames: offer_id
            referencedTableName: hm_offer
            referencedColumnNames: id
            constraintName: fk_op_offer
        - createIndex:
            tableName: hm_offer_price
            indexName: idx_op_offer_date
            columns:
              - column:
                  name: offer_id
              - column:
                  name: sale_start_date
            unique: false

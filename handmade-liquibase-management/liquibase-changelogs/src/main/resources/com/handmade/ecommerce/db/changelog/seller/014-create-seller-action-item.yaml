databaseChangeLog:
  - changeSet:
      id: 1
      author: seller-growth-ops
      validCheckSum: ANY
      comment: Create hm_seller_action_item table
      changes:
        - createTable:
            tableName: hm_seller_action_item
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: seller_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: action_type, type: VARCHAR(50), constraints: { nullable: false } } # TAX_COMPLIANCE, POLICY_VIOLATION
              - column: { name: description, type: VARCHAR(500) }
              - column: { name: due_date, type: TIMESTAMP }
              - column: { name: status, type: VARCHAR(20), defaultValue: "PENDING" } # PENDING, COMPLETED, OVERDUE
              - column: { name: severity, type: VARCHAR(20) } # CRITICAL, WARNING
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }
        
        - createIndex:
            tableName: hm_seller_action_item
            indexName: idx_seller_action_seller
            columns:
              - column: { name: seller_id }

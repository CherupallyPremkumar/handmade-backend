databaseChangeLog:
  - changeSet:
      id: 1
      author: experiment-engine
      changes:
        - createTable:
            tableName: hm_experiment_audience
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: experiment_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: rule_name
                  type: varchar(100)
              - column:
                  name: rule_json
                  type: text # JSON targeting logic
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - addForeignKeyConstraint:
            baseTableName: hm_experiment_audience
            baseColumnNames: experiment_id
            referencedTableName: hm_experiment_definition
            referencedColumnNames: id
            constraintName: fk_exp_aud_def
        - createIndex:
            tableName: hm_experiment_audience
            indexName: idx_exp_aud_exp_id
            columns:
              - column: {name: experiment_id}

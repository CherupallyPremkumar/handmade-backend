databaseChangeLog:
  - changeSet:
      id: 1
      author: seller-management
      changes:
        - createTable:
            tableName: hm_seller_feedback
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(36)
                  # Limit to one feedback per order
              - column:
                  name: rating
                  type: int
                  constraints:
                    nullable: false
                  # 1 to 5
              - column:
                  name: comment
                  type: varchar(1000)
              - column:
                  name: is_verified_purchase
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: response_text
                  type: varchar(1000)
                  # Seller's response
              - column:
                  name: response_date
                  type: timestamp
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_seller_feedback
            baseColumnNames: seller_id
            referencedTableName: hm_seller_account
            referencedColumnNames: id
            constraintName: fk_fb_seller

databaseChangeLog:
  - changeSet:
      id: 3
      author: seller-management
      validCheckSum: ANY
      comment: Create seller_tax_info table
      changes:
        - createTable:
            tableName: hm_seller_tax_info
            columns:
              - column: {name: id, type: VARCHAR(36), constraints: {primaryKey: true, nullable: false}}
              # Tax Info fields
              - column: {name: seller_id, type: VARCHAR(36), constraints: {nullable: false}}
              - column: {name: company_name, type: VARCHAR(255)}
              - column: {name: company_type, type: VARCHAR(100)}
              - column: {name: business_registration_number, type: VARCHAR(100)}
              - column: {name: pan_number, type: VARCHAR(20)}
              - column: {name: gst_number, type: VARCHAR(20)}
              - column: {name: vat_number, type: VARCHAR(50)}
              - column: {name: tax_country, type: VARCHAR(50)}
              - column: {name: tax_state, type: VARCHAR(50)}
              - column: {name: address_line1, type: VARCHAR(255)}
              - column: {name: address_line2, type: VARCHAR(255)}
              - column: {name: city, type: VARCHAR(100)}
              - column: {name: postal_code, type: VARCHAR(20)}
              - column: {name: is_active, type: BOOLEAN, defaultValueBoolean: true, constraints: {nullable: false}}
              - column: {name: is_verified, type: BOOLEAN, defaultValueBoolean: false}
              - column: {name: verification_date, type: TIMESTAMP}
              # BaseJpaEntity
              - column: {name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP"}
              - column: {name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP"}
              - column: {name: last_modified_by, type: VARCHAR(255)}
              - column: {name: created_by, type: VARCHAR(255)}
              - column: {name: tenant, type: VARCHAR(255)}
              - column: {name: version, type: BIGINT, defaultValueNumeric: 0}
        
        - createIndex:
            indexName: idx_tax_info_seller_id
            tableName: hm_seller_tax_info
            columns:
              - column: {name: seller_id}
  

databaseChangeLog:
  - changeSet:
      id: 1
      author: order-management
      changes:
        - createTable:
            tableName: hm_shipment_item
            # Links Order Line -> Shipment
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shipment_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: order_line_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: quantity_shipped
                  type: int
                  constraints:
                      nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_shipment_item
            baseColumnNames: shipment_id
            referencedTableName: hm_shipment
            referencedColumnNames: id
            constraintName: fk_si_shipment

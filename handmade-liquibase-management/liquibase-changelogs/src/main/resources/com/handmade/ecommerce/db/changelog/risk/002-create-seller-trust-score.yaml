databaseChangeLog:
  - changeSet:
      id: 1
      author: trust-safety
      changes:
        - createTable:
            tableName: hm_seller_trust_score
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: overall_score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fraud_probability
                  type: decimal(5, 4)
                  constraints:
                    nullable: false
              - column:
                  name: last_calculated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

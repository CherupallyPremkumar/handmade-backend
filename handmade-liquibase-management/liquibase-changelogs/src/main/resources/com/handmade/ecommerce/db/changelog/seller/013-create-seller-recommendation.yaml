databaseChangeLog:
  - changeSet:
      id: 1
      author: seller-growth-ops
      validCheckSum: ANY
      comment: Create hm_seller_recommendation table
      changes:
        - createTable:
            tableName: hm_seller_recommendation
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: seller_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: recommendation_type, type: VARCHAR(50), constraints: { nullable: false } } # PRICE_OPTIMIZATION, STOCK_REPLENISHMENT
              - column: { name: resource_id, type: VARCHAR(36) } # Product ID or other entity ID
              - column: { name: priority, type: VARCHAR(20) } # HIGH, MEDIUM, LOW
              - column: { name: details_json, type: TEXT }
              - column: { name: status, type: VARCHAR(20), defaultValue: "NEW" } # NEW, APPLIED, DISMISSED
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_seller_recommendation
            indexName: idx_seller_rec_seller
            columns:
              - column: { name: seller_id }

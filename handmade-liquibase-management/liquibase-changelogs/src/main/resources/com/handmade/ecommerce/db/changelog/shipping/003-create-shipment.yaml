databaseChangeLog:
  - changeSet:
      id: 1
      author: shipping-management
      changes:
        - createTable:
            tableName: hm_shipment
            # Represents 'One Box from One Warehouse'
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
              - column:
                  name: fulfillment_node_id
                  type: varchar(36)
                  # Warehouse ID
              - column:
                  name: shipping_method
                  type: varchar(50)
              - column:
                  name: tracking_number
                  type: varchar(100)
              - column:
                  name: carrier
                  type: varchar(50)
              # AbstractJpaStateEntity (Chenile STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_shipment
            baseColumnNames: order_id
            referencedTableName: hm_order
            referencedColumnNames: id
            constraintName: fk_ship_order

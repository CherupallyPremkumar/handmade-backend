databaseChangeLog:
  - changeSet:
      id: 4
      author: search-management
      changes:
        - createTable:
            tableName: hm_search_synonym
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: term
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: synonym
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: synonym_type
                  type: varchar(50)
                  defaultValue: TWO_WAY
              - column:
                  name: weight
                  type: decimal(5,2)
                  defaultValueNumeric: 1.0
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_synonym_term
            tableName: hm_search_synonym
            columns:
              - column:
                  name: term
              - column:
                  name: is_active

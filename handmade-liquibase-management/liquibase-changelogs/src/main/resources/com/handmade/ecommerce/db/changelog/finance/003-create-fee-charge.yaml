databaseChangeLog:
  - changeSet:
      id: 1
      author: finance-management
      changes:
        - createTable:
            tableName: hm_fee_charge
            # Detailed Fee Breakdown (Commission, Shipping Fee)
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: fee_type
                  type: varchar(50)
                  # COMMISSION, FBA_FEE, SUBSCRIPTION
              - column:
                  name: amount
                  type: decimal(19, 4)
              - column:
                  name: description
                  type: varchar(255)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_fee_charge
            baseColumnNames: transaction_id
            referencedTableName: hm_transaction
            referencedColumnNames: id
            constraintName: fk_fc_trans

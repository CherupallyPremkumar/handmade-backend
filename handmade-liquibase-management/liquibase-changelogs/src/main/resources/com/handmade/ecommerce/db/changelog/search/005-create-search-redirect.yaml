databaseChangeLog:
  - changeSet:
      id: 5
      author: search-management
      changes:
        - createTable:
            tableName: hm_search_redirect
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: query_pattern
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_url
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_type
                  type: varchar(50)
                  defaultValue: PERMANENT
              - column:
                  name: priority
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: end_date
                  type: timestamp
              - column:
                  name: usage_count
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_redirect_active
            tableName: hm_search_redirect
            columns:
              - column:
                  name: is_active
              - column:
                  name: priority

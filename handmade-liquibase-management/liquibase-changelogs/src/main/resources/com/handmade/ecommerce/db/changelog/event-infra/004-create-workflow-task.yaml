databaseChangeLog:
  - changeSet:
      id: 1
      author: event-infra-engine
      changes:
        - createTable:
            tableName: hm_workflow_task
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workflow_type
                  type: varchar(100)
              - column:
                  name: instance_id
                  type: varchar(36)
              - column:
                  name: step_name
                  type: varchar(100)
              - column:
                  name: input_data
                  type: text
              - column:
                  name: output_data
                  type: text
              # AbstractJpaStateEntity (STM)
              - column:
                  name: flow_id
                  type: varchar(255)
              - column:
                  name: state_id
                  type: varchar(255)
              - column:
                  name: state_entry_time
                  type: timestamp
              - column:
                  name: sla_yellow_date
                  type: timestamp
              - column:
                  name: sla_red_date
                  type: timestamp
              - column:
                  name: sla_tending_late
                  type: int
                  defaultValueNumeric: 0
              - column:
                  name: sla_late
                  type: int
                  defaultValueNumeric: 0
              # BaseJpaEntity
              - column: { name: created_time, type: timestamp }
              - column: { name: last_modified_time, type: timestamp }
              - column: { name: last_modified_by, type: varchar(255) }
              - column: { name: created_by, type: varchar(255) }
              - column: { name: tenant, type: varchar(255) }
              - column: { name: version, type: bigint, defaultValueNumeric: 0 }
        - createIndex:
            tableName: hm_workflow_task
            indexName: idx_workflow_inst
            columns:
              - column: { name: instance_id }

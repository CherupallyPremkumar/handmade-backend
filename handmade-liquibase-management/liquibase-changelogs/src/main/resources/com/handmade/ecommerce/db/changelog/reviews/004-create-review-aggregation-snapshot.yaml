databaseChangeLog:
  - changeSet:
      id: 1
      author: trust-safety
      validCheckSum: ANY
      comment: Create hm_review_aggregation_snapshot table
      changes:
        - createTable:
            tableName: hm_review_aggregation_snapshot
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: product_id, type: VARCHAR(36), constraints: { nullable: false, unique: true } }
              - column:
                  name: average_rating
                  type: decimal(3, 2)
              - column: { name: total_reviews, type: INT, defaultValueNumeric: 0 }
              - column: { name: rating_distribution_json, type: TEXT } # {"5": 100, "4": 20, ...}
              - column: { name: last_calculated_at, type: TIMESTAMP }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - addForeignKeyConstraint:
            baseTableName: hm_review_aggregation_snapshot
            baseColumnNames: product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_review_agg_product

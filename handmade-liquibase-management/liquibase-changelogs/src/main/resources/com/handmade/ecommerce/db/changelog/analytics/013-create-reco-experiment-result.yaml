databaseChangeLog:
  - changeSet:
      id: 13
      author: personalization-team
      comment: Create hm_recommendation_experiment_result table
      changes:
        - createTable:
            tableName: hm_recommendation_experiment_result
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: experiment_id, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: variant_id, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: product_id, type: VARCHAR(36) }
              - column: { name: conversion_rate, type: "DECIMAL(5, 4)" }
              - column: { name: revenue_uplift, type: "DECIMAL(19, 4)" }
              - column: { name: captured_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

databaseChangeLog:
  - changeSet:
      id: 011-create-cycle-count
      author: system
      changes:
        - createTable:
            tableName: hm_cycle_count
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: count_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: VARCHAR(100)
              - column:
                  name: fulfillment_node_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: bin_id
                  type: VARCHAR(36)
              - column:
                  name: expected_quantity
                  type: DECIMAL(19,4)
              - column:
                  name: counted_quantity
                  type: DECIMAL(19,4)
              - column:
                  name: variance
                  type: DECIMAL(19,4)
              - column:
                  name: counted_by
                  type: VARCHAR(36)
              - column:
                  name: approved_by
                  type: VARCHAR(36)
              - column:
                  name: scheduled_date
                  type: TIMESTAMP
              - column:
                  name: completed_at
                  type: TIMESTAMP
              - column:
                  name: adjustment_id
                  type: VARCHAR(36)
              - column:
                  name: state_id
                  type: VARCHAR(50)
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
              # AbstractJpaStateEntity
              - column: {name: state_id, type: varchar(50)}
              - column: {name: flow_id, type: varchar(50)}
              - column: {name: state_entry_time, type: timestamp}
              - column: {name: sla_yellow_date, type: timestamp}
              - column: {name: sla_red_date, type: timestamp}
              - column: {name: sla_tending_late, type: int, defaultValueNumeric: 0}
              - column: {name: sla_late, type: int, defaultValueNumeric: 0}

        - addForeignKeyConstraint:
            baseTableName: hm_cycle_count
            baseColumnNames: fulfillment_node_id
            referencedTableName: hm_fulfillment_node
            referencedColumnNames: id
            constraintName: fk_cycle_count_node
        - addForeignKeyConstraint:
            baseTableName: hm_cycle_count
            baseColumnNames: bin_id
            referencedTableName: hm_fulfillment_bin
            referencedColumnNames: id
            constraintName: fk_cycle_count_bin
        - addForeignKeyConstraint:
            baseTableName: hm_cycle_count
            baseColumnNames: adjustment_id
            referencedTableName: hm_inventory_adjustment
            referencedColumnNames: id
            constraintName: fk_cycle_count_adjustment
        - createIndex:
            tableName: hm_cycle_count
            indexName: idx_cycle_count_node
            columns:
              - column:
                  name: fulfillment_node_id
        - createIndex:
            tableName: hm_cycle_count
            indexName: idx_cycle_count_state
            columns:
              - column:
                  name: state_id
        - createIndex:
            tableName: hm_cycle_count
            indexName: idx_cycle_count_scheduled
            columns:
              - column:
                  name: scheduled_date

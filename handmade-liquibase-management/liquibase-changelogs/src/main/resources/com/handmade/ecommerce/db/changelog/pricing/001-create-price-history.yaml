databaseChangeLog:
  - changeSet:
      id: 1
      author: pricing-management
      changes:
        - createTable:
            tableName: hm_price_history
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: offer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: seller_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: "DECIMAL(19, 4)"
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  defaultValue: USD
              - column:
                  name: effective_from
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: effective_to
                  type: timestamp
              - column:
                  name: change_reason
                  type: varchar(500)
              - column:
                  name: changed_by
                  type: varchar(255)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_price_history_offer
            tableName: hm_price_history
            columns:
              - column:
                  name: offer_id
              - column:
                  name: effective_from
        
        - createIndex:
            indexName: idx_price_history_product
            tableName: hm_price_history
            columns:
              - column:
                  name: product_id

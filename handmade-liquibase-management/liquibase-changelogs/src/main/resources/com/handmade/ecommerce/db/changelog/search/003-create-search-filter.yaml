databaseChangeLog:
  - changeSet:
      id: 3
      author: search-management
      changes:
        - createTable:
            tableName: hm_search_filter
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: search_query_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: filter_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: filter_key
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: filter_value
                  type: text
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        
        - createIndex:
            indexName: idx_search_filter_query
            tableName: hm_search_filter
            columns:
              - column:
                  name: search_query_id

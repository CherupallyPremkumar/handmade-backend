databaseChangeLog:
  - changeSet:
      id: 1
      author: trust-safety
      validCheckSum: ANY
      comment: Create hm_product_review_vote table
      changes:
        - createTable:
            tableName: hm_product_review_vote
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: review_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: customer_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: vote_type, type: VARCHAR(20), constraints: { nullable: false } } # HELPFUL, NOT_HELPFUL, REPORT
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_product_review_vote
            indexName: idx_vote_review
            columns:
              - column: { name: review_id }

        - addUniqueConstraint:
            tableName: hm_product_review_vote
            columnNames: review_id, customer_id
            constraintName: uq_vote_review_customer

  - changeSet:
      id: 2
      author: trust-safety
      changes:
        - addForeignKeyConstraint:
            baseTableName: hm_product_review_vote
            baseColumnNames: review_id
            referencedTableName: hm_product_review
            referencedColumnNames: id
            constraintName: fk_review_vote_review
        - addForeignKeyConstraint:
            baseTableName: hm_product_review_vote
            baseColumnNames: customer_id
            referencedTableName: hm_customer_profile
            referencedColumnNames: id
            constraintName: fk_review_vote_customer

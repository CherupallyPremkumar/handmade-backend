databaseChangeLog:
  - changeSet:
      id: 1
      author: policy-engine-core
      validCheckSum: ANY
      comment: Create hm_policy_rule table
      changes:
        - createTable:
            tableName: hm_policy_rule
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: policy_definition_id, type: VARCHAR(36), constraints: { nullable: false } }
              - column: { name: rule_name, type: VARCHAR(255) }
              - column: { name: description, type: TEXT }
              - column: { name: condition_json, type: TEXT, constraints: { nullable: false } } # e.g. {"region": "US", "amount": {">": 100}}
              - column: { name: effect_json, type: TEXT, constraints: { nullable: false } } # e.g. {"result": "ALLOW", "reason": "VIP"}
              - column: { name: priority, type: INT, defaultValueNumeric: 0 }
              - column: { name: is_active, type: BOOLEAN, defaultValueBoolean: true }
              - column: { name: start_date, type: TIMESTAMP }
              - column: { name: end_date, type: TIMESTAMP }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - createIndex:
            tableName: hm_policy_rule
            indexName: idx_rule_policy
            columns:
              - column: { name: policy_definition_id }

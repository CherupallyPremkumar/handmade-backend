databaseChangeLog:
  - changeSet:
      id: 2
      author: infrastructure
      validCheckSum: ANY
      comment: Create hm_metrics_snapshot table
      changes:
        - createTable:
            tableName: hm_metrics_snapshot
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: metric_name, type: VARCHAR(100), constraints: { nullable: false } }
              - column:
                  name: metric_value
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column: { name: unit, type: VARCHAR(20) }
              - column: { name: dimensions, type: TEXT } # JSON string for dimensions
              - column: { name: captured_at, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: tenant, type: VARCHAR(255) }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP }
              - column: { name: last_modified_time, type: TIMESTAMP }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

databaseChangeLog:
  - changeSet:
      id: ui-queries-test-data
      author: search-browse
      changes:
        # Inventory Data for Low Stock alerts
        - insert:
            tableName: hm_inventory_snapshot
            columns:
              - column: {name: id, value: "INV-101"}
              - column: {name: fulfillment_node_id, value: "NODE-GLOBAL-01"}
              - column: {name: product_id, value: "PROD-001"}
              - column: {name: sku, value: "OFF-001"}
              - column: {name: available_quantity, valueNumeric: 2} # Low stock
              - column: {name: reserved_quantity, valueNumeric: 0}
              - column: {name: snapshot_time, valueDate: "2024-03-10T10:00:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        - insert:
            tableName: hm_inventory_snapshot
            columns:
              - column: {name: id, value: "INV-102"}
              - column: {name: fulfillment_node_id, value: "NODE-GLOBAL-01"}
              - column: {name: product_id, value: "PROD-002"}
              - column: {name: sku, value: "OFF-002"}
              - column: {name: available_quantity, valueNumeric: 15}
              - column: {name: reserved_quantity, valueNumeric: 0}
              - column: {name: snapshot_time, valueDate: "2024-03-10T10:00:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}

        # Orders Data
        - insert:
            tableName: hm_order
            columns:
              - column: {name: id, value: "ORD-101"}
              - column: {name: platform_id, value: "PLT-GLOBAL"}
              - column: {name: customer_id, value: "CUST-001"}
              - column: {name: order_number, value: "UI-ORD-101"}
              - column: {name: state_id, value: "PENDING"}
              - column: {name: total, valueNumeric: 25.00}
              - column: {name: created_time, valueDate: "2024-03-10T10:00:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        - insert:
            tableName: hm_order_line
            columns:
              - column: {name: id, value: "ORL-101"}
              - column: {name: order_id, value: "ORD-101"}
              - column: {name: product_id, value: "PROD-001"}
              - column: {name: offer_id, value: "OFF-001"}
              - column: {name: seller_id, value: "SEL-001"}
              - column: {name: quantity, valueNumeric: 1}
              - column: {name: unit_price, valueNumeric: 25.00}
              - column: {name: line_total, valueNumeric: 25.00}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        
        - insert:
            tableName: hm_order
            columns:
              - column: {name: id, value: "ORD-102"}
              - column: {name: platform_id, value: "PLT-GLOBAL"}
              - column: {name: customer_id, value: "CUST-001"}
              - column: {name: order_number, value: "UI-ORD-102"}
              - column: {name: state_id, value: "SHIPPED"}
              - column: {name: total, valueNumeric: 17.00}
              - column: {name: created_time, valueDate: "2024-03-12T15:00:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        - insert:
            tableName: hm_order_line
            columns:
              - column: {name: id, value: "ORL-102"}
              - column: {name: order_id, value: "ORD-102"}
              - column: {name: product_id, value: "PROD-002"}
              - column: {name: offer_id, value: "OFF-002"}
              - column: {name: seller_id, value: "SEL-001"}
              - column: {name: quantity, valueNumeric: 2}
              - column: {name: unit_price, valueNumeric: 8.50}
              - column: {name: line_total, valueNumeric: 17.00}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        
        # Shipments
        - insert:
            tableName: hm_shipment
            columns:
              - column: {name: id, value: "SHIP-101"}
              - column: {name: order_id, value: "ORD-102"}
              - column: {name: state_id, value: "IN_TRANSIT"}
              - column: {name: tracking_number, value: "UI-TRK101"}
              - column: {name: tenant, value: "PLT-GLOBAL"}

        # Product Reviews
        - insert:
            tableName: hm_product_review
            columns:
              - column: {name: id, value: "REV-101"}
              - column: {name: product_id, value: "PROD-001"}
              - column: {name: customer_id, value: "CUST-001"}
              - column: {name: rating, valueNumeric: 5}
              - column: {name: review_text, value: "Exquisite craftsmanship! The vase is even more beautiful in person."}
              - column: {name: state_id, value: "APPROVED"}
              - column: {name: created_time, valueDate: "2024-02-15T09:00:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}
        - insert:
            tableName: hm_product_review
            columns:
              - column: {name: id, value: "REV-102"}
              - column: {name: product_id, value: "PROD-002"}
              - column: {name: customer_id, value: "CUST-001"}
              - column: {name: rating, valueNumeric: 4}
              - column: {name: review_text, value: "Very soft and well-made. Perfect for my child's room."}
              - column: {name: state_id, value: "APPROVED"}
              - column: {name: created_time, valueDate: "2024-02-20T14:30:00"}
              - column: {name: tenant, value: "PLT-GLOBAL"}

databaseChangeLog:
  - changeSet:
      id: 10
      author: infrastructure
      comment: Create hm_order_summary table
      changes:
        - createTable:
            tableName: hm_order_summary
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: summary_type, type: VARCHAR(20) } # HOURLY, DAILY
              - column: { name: summary_date, type: DATE, constraints: { nullable: false } }
              - column: { name: region_code, type: VARCHAR(2) }
              - column: { name: total_orders, type: BIGINT }
              - column: { name: total_revenue, type: "DECIMAL(19, 4)" }
              - column: { name: currency_code, type: VARCHAR(3) }
              - column: { name: last_updated, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

        - addForeignKeyConstraint:
            baseTableName: hm_order_summary
            baseColumnNames: region_code
            referencedTableName: hm_region
            referencedColumnNames: region_code
            constraintName: fk_order_summary_region

        - createIndex:
            tableName: hm_order_summary
            indexName: idx_order_summary_region_date
            columns:
              - column: { name: region_code }
              - column: { name: summary_date }

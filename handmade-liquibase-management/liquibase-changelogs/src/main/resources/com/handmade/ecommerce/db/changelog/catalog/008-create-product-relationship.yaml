databaseChangeLog:
  - changeSet:
      id: 1
      author: catalog-management
      changes:
        - createTable:
            tableName: hm_product_relationship
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: related_product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: relationship_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: int
              # BaseJpaEntity Fields
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

  - changeSet:
      id: 2
      author: catalog-management
      changes:
        - addForeignKeyConstraint:
            baseTableName: hm_product_relationship
            baseColumnNames: product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_pr_product
        - addForeignKeyConstraint:
            baseTableName: hm_product_relationship
            baseColumnNames: related_product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_pr_related_product
        - createIndex:
            tableName: hm_product_relationship
            indexName: idx_pr_product_related
            columns:
              - column:
                  name: product_id
              - column:
                  name: related_product_id
            unique: true

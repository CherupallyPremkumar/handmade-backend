databaseChangeLog:
  - changeSet:
      id: 1
      author: analytics-team
      changes:
        - createTable:
            tableName: hm_browse_history
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: viewed_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_session
            columns:
              - column:
                  name: session_id
        - createIndex:
            tableName: hm_browse_history
            indexName: idx_browse_hist_product
            columns:
              - column:
                  name: product_id

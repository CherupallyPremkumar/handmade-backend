databaseChangeLog:
  - changeSet:
      id: 1
      author: growth-seo
      comment: Create hm_url_mapping table for SEO-friendly URLs
      changes:
        - createTable:
            tableName: hm_url_mapping
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: custom_url, type: VARCHAR(500), constraints: { nullable: false, unique: true } }
              - column: { name: target_path, type: VARCHAR(1000), constraints: { nullable: false } }
              - column: { name: mapping_type, type: VARCHAR(50) } # PRODUCT, CATEGORY, CMS_PAGE
              - column: { name: is_redirect, type: BOOLEAN, defaultValueBoolean: false }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

databaseChangeLog:
  - changeSet:
      id: 1
      author: catalog-management
      changes:
        - createTable:
            tableName: hm_browse_node_attribute_rule
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: browse_node_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: attribute_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: is_required
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: is_variation_axis
                  type: boolean
                  defaultValueBoolean: false # If true, this attribute defines a variant (e.g. Size)
              - column:
                  name: display_order
                  type: int
              # BaseJpaEntity Fields
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - addForeignKeyConstraint:
            baseTableName: hm_browse_node_attribute_rule
            baseColumnNames: browse_node_id
            referencedTableName: hm_browse_node
            referencedColumnNames: id
            constraintName: fk_bnar_browse_node
        - addForeignKeyConstraint:
            baseTableName: hm_browse_node_attribute_rule
            baseColumnNames: attribute_id
            referencedTableName: hm_attribute_definition
            referencedColumnNames: id
            constraintName: fk_bnar_attribute

databaseChangeLog:
  - changeSet:
      id: 6
      author: finance-team
      validCheckSum: ANY
      comment: Create hm_currency_conversion table
      changes:
        - createTable:
            tableName: hm_currency_conversion
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: from_currency, type: VARCHAR(3), constraints: { nullable: false } }
              - column: { name: to_currency, type: VARCHAR(3), constraints: { nullable: false } }
              - column: { name: exchange_rate, type: "DECIMAL(19, 6)", constraints: { nullable: false } }
              - column: { name: effective_date, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

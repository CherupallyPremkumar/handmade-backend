databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_user_preference
            columns:
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: notification_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addPrimaryKey:
            tableName: hm_user_preference
            columnNames: user_id, notification_type, channel

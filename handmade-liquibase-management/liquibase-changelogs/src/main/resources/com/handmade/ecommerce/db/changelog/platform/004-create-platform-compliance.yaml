databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-admin
      changes:
        - createTable:
            tableName: hm_platform_compliance
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: platform_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: compliance_code
                  type: varchar(50) # VAT_REQUIRED, GDPR
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: applicable_to
                  type: varchar(20) # SELLER, BUYER, ADMIN
              - column:
                  name: compliance_version
                  type: varchar(20) # 1.0, 2.0
              - column:
                  name: effective_from
                  type: timestamp
              - column:
                  name: effective_to
                  type: timestamp
              - column:
                  name: is_mandatory
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0

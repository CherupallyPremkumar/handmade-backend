databaseChangeLog:
  - changeSet:
      id: 1
      author: platform-infrastructure
      changes:
        - createTable:
            tableName: hm_sponsored_product
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: campaign_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: bid_amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
              # AbstractJpaStateEntity
              - column: {name: state_id, type: varchar(50)}
              - column: {name: flow_id, type: varchar(50)}
              - column: {name: state_entry_time, type: timestamp}
              - column: {name: sla_yellow_date, type: timestamp}
              - column: {name: sla_red_date, type: timestamp}
              - column: {name: sla_tending_late, type: int, defaultValueNumeric: 0}
              - column: {name: sla_late, type: int, defaultValueNumeric: 0}

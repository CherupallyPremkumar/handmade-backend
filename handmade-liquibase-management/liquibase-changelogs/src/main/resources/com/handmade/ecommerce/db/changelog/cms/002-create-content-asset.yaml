databaseChangeLog:
  - changeSet:
      id: 2
      author: ecosystem-team
      validCheckSum: ANY
      comment: Create hm_content_asset table for CMS media
      changes:
        - createTable:
            tableName: hm_content_asset
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: asset_url, type: VARCHAR(1000), constraints: { nullable: false } }
              - column: { name: asset_type, type: VARCHAR(50) } # BANNER, VIDEO, ICON
              - column: { name: alt_text, type: VARCHAR(255) }
              - column: { name: file_size, type: BIGINT }
              # BaseJpaEntity
              - column: { name: created_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_time, type: TIMESTAMP, defaultValueComputed: "CURRENT_TIMESTAMP" }
              - column: { name: last_modified_by, type: VARCHAR(255) }
              - column: { name: created_by, type: VARCHAR(255) }
              - column: { name: tenant, type: VARCHAR(255) }
              - column: { name: version, type: BIGINT, defaultValueNumeric: 0 }

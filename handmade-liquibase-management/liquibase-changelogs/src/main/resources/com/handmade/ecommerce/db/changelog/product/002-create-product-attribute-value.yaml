databaseChangeLog:
  - changeSet:
      id: 1
      author: product-management
      changes:
        - createTable:
            tableName: hm_product_attribute_value
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: attribute_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: value_text
                  type: varchar(2048)
              - column:
                  name: value_number
                  type: decimal(19, 4)
              - column:
                  name: value_boolean
                  type: boolean
              - column:
                  name: value_date
                  type: timestamp
              - column:
                  name: value_unit
                  type: varchar(50)
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_product_attribute_value
            baseColumnNames: product_id
            referencedTableName: hm_product
            referencedColumnNames: id
            constraintName: fk_pav_product
        - createIndex:
            tableName: hm_product_attribute_value
            indexName: idx_pav_product_attr
            columns:
              - column:
                  name: product_id
              - column:
                  name: attribute_id
            unique: true

databaseChangeLog:
  - changeSet:
      id: 1
      author: customer-management
      changes:
        - createTable:
            tableName: hm_customer_wallet
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,4)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              # BaseJpaEntity
              - column:
                  name: created_time
                  type: timestamp
              - column:
                  name: last_modified_time
                  type: timestamp
              - column:
                  name: last_modified_by
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: tenant
                  type: varchar(255)
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: hm_customer_wallet
            baseColumnNames: customer_id
            referencedTableName: hm_customer_profile
            referencedColumnNames: id
            constraintName: fk_wallet_cust

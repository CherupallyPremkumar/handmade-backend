databaseChangeLog:
  - changeSet:
      id: 1
      author: pricing-engine
      changes:
        - createTable:
            tableName: hm_pricing_rule_condition
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: condition_json
                  type: text # JSON logic e.g. {"category": "ELECTRONICS"}
                  constraints:
                    nullable: false
              # BaseJpaEntity
              - column: {name: created_time, type: timestamp}
              - column: {name: last_modified_time, type: timestamp}
              - column: {name: last_modified_by, type: varchar(255)}
              - column: {name: created_by, type: varchar(255)}
              - column: {name: tenant, type: varchar(255)}
              - column: {name: version, type: bigint, defaultValueNumeric: 0}
        - addForeignKeyConstraint:
            baseTableName: hm_pricing_rule_condition
            baseColumnNames: rule_id
            referencedTableName: hm_pricing_rule_definition
            referencedColumnNames: id
            constraintName: fk_price_cond_rule
        - createIndex:
            tableName: hm_pricing_rule_condition
            indexName: idx_price_cond_rule
            columns:
              - column: {name: rule_id}

# Chenile Query Service Configuration

query:
  # MyBatis mapper XML files
  mapperFiles: classpath*:queries/*.xml
  
  # Query metadata definition files (JSON)
  definitionFiles: classpath*:query-definitions.json
  
  # Database configuration for query service
  datasource:
    url: jdbc:postgresql://localhost:5432/handmade
    username: ${DB_USERNAME:handmade}
    password: ${DB_PASSWORD:handmade}
    driver-class-name: org.postgresql.Driver
    
# MyBatis configuration
mybatis:
  type-aliases-package: com.handmade.ecommerce.search.query.model
  mapper-locations: classpath*:queries/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

spring:
  application:
    name: HandMade

  datasource:
    url: jdbc:h2:mem:handmade;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: public

  liquibase:
    change-log: classpath:com/handmade/ecommerce/db/changelog/db.changelog-test.yaml
    enabled: true
    drop-first: false

chenile:
  base:
    url: 

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.handmade.ecommerce: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: INFO
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Query Service Configuration
query:
  jpa:
    hibernate:
      show_sql: 'true'
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    maximumPoolSize: '10'
    type: com.zaxxer.hikari.HikariDataSource
    username: sa
    password: ""
    minimumIdle: '2'
    idleTimeout: '5000'
    jdbcUrl: jdbc:h2:mem:handmade;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mapperFiles: classpath*:com/handmade/ecommerce/query/service/mapper/**/*.xml
  definitionFiles: classpath*:com/handmade/ecommerce/query/service/mapper/**/*.json

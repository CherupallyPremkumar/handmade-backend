databaseChangeLog:
  - changeSet:
      id: 020-create-hm-orders-table
      author: handmade-team
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: hm_orders
      changes:
        - createTable:
            tableName: hm_orders
            columns:
              - column:
                  name: id
                  type: ${uuid_type}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: ${uuid_type}
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hm_orders_users
                    references: hm_users(id)
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

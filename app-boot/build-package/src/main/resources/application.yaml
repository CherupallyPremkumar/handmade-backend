spring:
  application:
    name: handmade-ecommerce-platform
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:handmadeDB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Allow bean definition overriding (for Chenile framework)
  main:
    allow-bean-definition-overriding: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.handmade.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Chenile Security (Keycloak integration - optional)
chenile:
  security:
    keycloak:
      host: http://localhost:8082
      port: 8080
      base:
        realm: handmade
    client:
      id: handmade-client
      secret: secret
    login:
      success-url: /
      failure-url: /login?error
    ignore: false
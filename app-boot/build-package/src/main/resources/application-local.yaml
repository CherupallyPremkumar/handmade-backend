# Local Profile - H2 In-Memory Database
# Activate with: --spring.profiles.active=local
# No external dependencies required - perfect for local development

spring:
  application:
    name: HandMade
  datasource:
    url: jdbc:h2:mem:handmade;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate   # Use Liquibase for schema management
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Logging for local development
logging:
  level:
    root: INFO
    com.handmade.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG

# Chenile Security - Disabled for local
chenile:
  security:
    ignore: true  # Disable security for local development
    keycloak:
      host: http://localhost
      port: 8080
      base:
        realm: dummy
    client:
      id: dummy
      secret: dummy
    login:
      success-url: /
      failure-url: /login

# Platform Manager Configuration
platform:
  manager:
    base-url: http://localhost:8080

# Disable Chenile Security Configuration
security:
  config:
    type: false
